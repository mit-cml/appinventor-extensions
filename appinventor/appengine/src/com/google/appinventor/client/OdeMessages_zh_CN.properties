Ev3UltrasonicSensorHelpStringComponentPallette = 该组件提供乐高EV3机器人超音波传感器的功能。
Ev3CommandsHelpStringComponentPallette = 该组件提供乐高EV3机器发送指令的低阶接口。
Ev3UIHelpStringComponentPallette = 该组件提供乐高EV3机器人绘图功能。
