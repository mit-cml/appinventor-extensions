AccelerometerSensorHelpStringComponentPallette = <p>非可视组件，可以用于侦测晃动，并测出加速度三个维度分量的近似值，单位为米/秒<sup>2</sup>(m/s<sup>2</sup>)，分别为:</p><ul><li><strong>X分量</strong>: 当手机在平面上静止时，其值为零；当手机向左倾斜时(即，右侧升起)，其值为正；而向右倾斜时(左侧升起)，其值为负。</li><li><strong>Y分量</strong>: 当手机在平面上静止时，其值为零；当手机顶部抬起时，其值为正；而当底部抬起时，其值为负。</li><li><strong>Z分量</strong>: 当设备屏幕朝上地静止在与地面平行的平面上时，其值为9.8(地球的重力加速度)；当垂直于地面时，其值为0；当屏幕朝下时，其值为-9.8。无论是否由于重力的原因，让手机加速运动，就会改变它的加速度分量值。</li></ul>
ActivityStarterHelpStringComponentPallette = <p>该组件通过调用<code>启动活动对象()方法</code>，启动一个Android活动对象。</p><p>可被启动的活动包括：</p><ul><li>启动由App Inventor创建的其他应用</li><li>启动照相机应用</li><li>执行网络搜索</li><li>在浏览器中打开指定网页</li><li>以指定坐标位置打开地图应用</li></ul><p>还可利用启动活动来传递文本数据。活动启动器的具体应用实例请参照有关文档。</p>
BallHelpStringComponentPallette = <p>该组件是一个圆形的精灵，可被放置在画布上，并与外界进行交互，共有三种交互方式：</p><ol><li>用户可以通过触摸及拖拽的方式与之交互；</li><li>与其他精灵(包括图片精灵及其他球)之间通过碰撞的方式交互；</li><li>与画布的边缘之间的交互。</li></ol><p>该组件会依据自身的属性值进行移动。例如，想让球在每500毫秒(半秒钟)的时间里向画布的顶部移动4个像素，就可以将球的速度属性设置为4[像素]，时间间隔属性设置为500[毫秒]，方向属性设置为90[度]，并将启用属性设置为真，而且可以随时修改这些属性。</p><p>球组件与图像精灵组件之间的差别在于，后者可以通过设置图像属性来改变自己的外观，而球的外观只能通过改变它的颜色及半径来实现。</p>
BarcodeScannerHelpStringComponentPallette = 利用条码扫描器读取条码信息的组件
BluetoothClientHelpStringComponentPallette = 蓝牙客户端组件
BluetoothServerHelpStringComponentPallette = 蓝牙服务器组件
ButtonHelpStringComponentPallette = 用户通过触碰按钮来完成应用中的某些动作。按钮可以感知用户的触碰；可以改变按钮的某些外观特性。如<code>启用</code>属性可以决定按钮是否能够感知到触碰。
CamcorderHelpStringComponentPallette = 该组件可以利用设备的摄像机记录视频。记录完成后，将触发录制完成事件,记录的视频剪辑保存在设备上，其文件名将成为事件的参数。文件名也可以被设定为某个视频播放组件的源属性。
CameraHelpStringComponentPallette = 照相机组件是非可视组件，可以使用设备上的照相机进行拍照。拍照结束后将触发拍照完成事件，照片保存在设备中，其文件名将成为事件的参数。该文件也可以作为某个图像组件的图片属性。
CanvasHelpStringComponentPallette = <p>一个二维的、具有触感的矩形面板，可以在其中绘画，或让精灵在其中移动。</p><p>可以在设计或编程视图中设置其背景色、画笔颜色、背景图、宽、高等属性。宽和高必须为正值，以像素为单位。</p><p>画布上的任何一点都可以表示为一对坐标(x,y)，其中</p><ul><li>x表示该点距离画布左边界的像素数</li><li>y表示该店画布距离上边界的像素数</li></ul><p>画布可以感知触摸事件，并获知触碰点，也可以感知对其中精灵(图像精灵或球)的拖拽。此外，组件还具有画点、画线及画圆的方法。</p>
CheckBoxHelpStringComponentPallette = 选择框组件供用户在两种状态中做出选择。当用户触摸选择框时，将触发响应的事件。可以在设计视窗及编程视窗中设置它的属性，从而改变它的外观。
ClockHelpStringComponentPallette = 可用于创建计时器的非可视组件，以固定的时间间隔发出信号来触发事件；也可以实现各种时间单位(年、月、日、时、周)之间的转换和处理。
ContactPickerHelpStringComponentPallette = <p>一个按钮，当用户点击时，会显示联系人列表，从中选中某个联系人后，将显示此联系人的下列属性信息：</p><ul><li>姓名: 所选联系人的姓名；</li><li>Email: 所选联系人的主Email地址；</li><li>Email列表：联系人Email地址列表；</li><li>电话号码：联系人的首选电话号码(近期的Android版本)；</li><li>电话号码列表：联系人的电话号码列表(近期的Android版本)；</li><li>照片: 联系人图像的文件名，可以将其设定为图像【Picture】或图像精灵【ImageSprite】组件的图片【Image】属性。</li></ul><p>其他属性关系到按钮的外观(如文字对齐、背景色等等)以及是否可被点击(启用)。</p><p>不是所有手机都支持这种选取，如果选取失败，该组件将显示一条通知，同时有屏幕.出错事件处理程序来处理此项错误。</p>
DatePickerHelpStringComponentPallette = 一个按钮，点击后弹出窗口允许用户从中选择日期。
EmailPickerHelpStringComponentPallette = <p>该组件是一个文本框，当用户输入联系人的名字或Email地址时，手机上将显示一个下拉列表，用户通过选择来完成Email地址的输入。如果有许多联系人，列表的显示会耽搁几秒钟，并在给出最终结果前，显示中间结果。</p><p>文本框内的初始内容，以及用户输入的内容都将保存在组件的文字属性中。如果初始值为空，则文本框内将显示浅色的提示信息，提醒用户输入信息。</p><p>其他属性会影响到组件的外观(文字对齐、背景色等)以及是否可用(启用)。</p><p>向这一类的文本框通常会与按钮配合使用，用户点击按钮来完成输入。</p>
FileHelpStringComponentPallette = 用于保存及读取文件的非可视组件，可以在设备上实现文件的读写。默认情况下，会将文件写入与应用有关的私有数据目录中。在AI伴侣中，为了便于调试，将文件写在/sdcard/AppInventor/data文件夹内。如果文件的路径以“/”开始，则文件的位置是相对于/sdcard而言，例如，将文件写入/myFile.txt，就是将文件写入/sdcard/myFile.txt。
FormHelpStringComponentPallette = 包含程序中所有其他组件的顶级组件对象
FusiontablesControlHelpStringComponentPallette = <p>Google的数据融合表是一个网络服务，用户可以用它来保存、分享、查询以及可视化数据表格。使用表格处理组件，用户可以利用谷歌表格API V2.0来创建、查询、修改上述表格。</p><p>要使用该组件，首先需要定义一个查询，然后调用发送查询方法来执行查询，当收到查询结果时，会触发收到结果事件，并交付查询结果。</p><p>需要注意的是，你不必对查询进行统一编码(UTF-encoding)，但查询的格式必须遵从参考手册的规定，这意味着要特别注意诸如列名大写这类的事情，此外，如果列名中间包含空格，则必须用单引号将列名括起来。</p><p>通常以逗号分隔值(CSV)的格式返回查询结果，在App Inventor中，使用list from csv table及list from csv row块将结果转化为列表形式。</p>
GameClientHelpStringComponentPallette = 为开发与在线游戏服务器进行通信的应用程序，提供相应的功能和方法。
HorizontalArrangementHelpStringComponentPallette = 水平布局组件可以实现内部组件自左向右的水平排列，在垂直方向上居中对齐。如果希望内部组件自上而下排列，则需使用垂直布局组件。
ImageHelpStringComponentPallette = 用于显示图像的组件，可以在设计视窗或编程视窗中设置需要显示的图片，以及图片的而其他外观属性。
ImagePickerHelpStringComponentPallette = 该组件是一个专用的按钮，当用户点击它时，将打开设备上的图库，显示其中的图片，供用户进行选择。当用户选中图片后，图片被保存到SD卡，组件的选中属性被设定为图像的文件名(也是图像本身)。为了节省存储空间，只允许在SD卡上保存10张图片，如果超过10张，将按顺序删除最早选取的图片。
ImageSpriteHelpStringComponentPallette = <p>首先，精灵可以也只能被放置在画布内；其次，精灵有多种响应行为：它可以回应触摸及拖拽事件，与其他精灵(球及其他精灵)及画布边界产生交互；再次，它具有自主行为：根据属性值进行移动；最后，它的外观由图片属性所设定的图像决定(除非将可见属性设置为假)。</p><p>例如，如果想让图像精灵在每1000毫秒(1秒钟)内向左移动10个像素，则须将精灵的速度属性设置为10[像素]，时间间隔属性设为1000[毫秒]，方向属性设为180[度]，并将启用属性设为真。一个旋转属性为真的精灵，在精灵的方向发生变化时，图像也将随之旋转。如果参与碰撞检测的精灵正处于旋转之中，而检验的依据是精灵旋转之前的位置，因此，对于旋转的细高或扁平的精灵来说，检测是不精确的。精灵的所有属性都可以随时用程序来控制。</p>
LabelHelpStringComponentPallette = 用来显示文字的组件。用标签的文字属性来设置将要显示的文字。其他属性用来控制组件的外观及位置，均可以在设计及编程视窗中进行设置。
ListPickerHelpStringComponentPallette = 在用户界面上显示为一个按钮，当用户点击时，会显示一个列表供用户选择。列表中的文字可以在设计或编程视窗中设置：将选项字符属性设置为一个逗号分隔的字符串(如选项一, 选项二, 选项三)；或者在编程视窗中，将组件的备选项(Elements)属性设置为一个列表。如果选中了搜索(ShowFilterBar)属性，将为列表添加搜索功能。另外一些属性会影响到按钮的外观(如文字对齐, 背景色等)，或决定按钮是否可被点击(启用)。
ListViewHelpStringComponentPallette = 该可视组件用于显示文字元素组成的列表。列表的内容可以用元素字串属性来设定，也可以在编程视图中使用元素块来定义。警告：滚动条在该组件中不能正常使用。
LocationSensorHelpStringComponentPallette = <p>提供位置信息的非可视组件，提供的信息包括：纬度、经度、高度(如果设备支持)及街区地址，也可以实现“地理编码”，即，将地址信息(不必是当前位置)转换为纬度(用由地址求纬度方法)及经度(用由地址求经度方法)。</p><p>为了实现这些功能，组件的启用属性值必须为真，而且开启设备的位置信息访问权限，无论是者通过WiFi，还是通过GPS(如果在户外)。</p>
NearFieldHelpStringComponentPallette = <p>提供近场通信(Near Field Communication)能力的非可视组件，目前该组件只支持文字信息的读写(如果设备也同时支持)。</p><p>必须将组件的读模式属性在真与假之间转换，才能实现文字的读与写的操作。</p>
NotifierHelpStringComponentPallette = <p>对话框组件用于显示警告、消息以及临时性的通知，并通过下述方法构建一次交互：</p><ul><li>显示消息对话框：显示一条消息及一个按钮，用户需要点击按钮才能让它关闭。</li><li>显示选择对话框：显示一条消息及两个按钮，如“是”和“否”，用户可以选择点击其中一个作为对系统的响应。点击按钮之后将触发“完成选择”事件。</li><li>显示文本输入对话框: 用户可以输入文字来响应系统的提示，输入之后将触发“输入完成”事件。</li><li>显示警告：先是一段临时性的警告，稍后将自动关闭。</li><li>记录错误：向Android日志中记录一条错误信息。</li><li>记录信息：向Android日志中记录一条信息。</li><li>记录警告：向Android日志中记录一条警告信息。</li><li>对话框中的消息(但不是警告)可以用HTML标签来设定格式</li><li>也可以用字体标签来设定文字颜色</li></ul>
NxtColorSensorHelpStringComponentPallette = 该组件为乐高智能机器人提供了一个访问颜色传感器的高层接口。
NxtDirectCommandsHelpStringComponentPallette = 该组件提供了乐高机器人的底层接口，可以向机器人发送直接指令。直接指令意味着应用程序不需要借助于机器人内部的系统指令，而是直接发送指令实现对机器人的控制。
NxtDriveHelpStringComponentPallette = 该组件为乐高智能机器人提供了高层接口，用于控制机器人的移动及转向。
NxtLightSensorHelpStringComponentPallette = 该组件为乐高机器人的光线传感器提供高层接口。
NxtSoundSensorHelpStringComponentPallette = 该组件为乐高机器人的声音传感器提供高层接口。
NxtTouchSensorHelpStringComponentPallette = 该组件为乐高机器人的接触传感器提供高层接口。
NxtUltrasonicSensorHelpStringComponentPallette = 该组件为乐高机器人的超声波传感器提供高层接口。
OrientationSensorHelpStringComponentPallette = <p>方向传感器用于确定手机的空间方位，该组件为非可视组件，以角度的方式提供下面三个方位值：</p><ul><li>翻转角：当设备水平放置时，其值为0°；并随着向左倾斜到竖直位置时，其值为90°，而当向右倾斜至竖直位置时，其值为-90°。</li><li>倾斜角 : 当设备水平放置时，其值为0°；随着设备顶部向下倾斜至竖直时，其值为90°，继续沿相同方向翻转，其值逐渐减小，直到屏幕朝向下方的位置，其值变为0°；同样，当设备底部向下倾斜直到指向地面时，其值为-90°，继续沿同方向翻转到屏幕朝上时，其值为0°。</li><li>方位角 : 当设备顶部指向正北方时，其值为0°，正东为90°，正南为180°，正西为270°。</li></ul><p>以上测量的前提是假设设备本身处于非移动状态。</p>
PasswordTextBoxHelpStringComponentPallette = <p>密码输入框供用户输入密码，将隐藏用户输入的文字内容(以圆点代替字符)。</p><p>密码输入框与普通的文字输入框组件相同，只是不显示用户输入的字符。可以通过文字属性来设置或读取两种输入框中的文字内容，如果文字属性为空，可以设置提示属性，来提醒用户需要输入的内容。提示文字的颜色较浅。</p><p>密码输入框组件通常与按钮组件一同使用，用户点击按钮完成输入。</p>
PedometerHelpStringComponentPallette = 用于计算行走步数的组件
PhoneCallHelpStringComponentPallette = <p>用来拨号并接通电话的组件。</p><p>拨打电话组件是一个非可视组件，可以拨打电话号码属性中设定的号码，该属性可以在设计及编程视图中进行设置。也可以在应用中用程序调用拨打电话方法，来达到相同的目的。</p><p>该组件通常配合联系人选取组件使用，用户从手机的联系人列表中选取联系人，并将其设定为本组件的电话号码属性。</p><p>可以在设计视图或编程视图中直接设置点话号码属性，其值为一串数字，中间不能有空格，并忽略连字符、括号等符号(在需要时程序会将其转化为相关格式)。</p>
PhoneNumberPickerHelpStringComponentPallette = <p>该组件是一个按钮，当用户点击时，将显示手机中的联系人列表；用户选中联系人后，联系人的相关信息被保存到以下属性中：</p><ul><li>姓名: 联系人姓名。</li><li>电话号码: 联系人的电话号码。</li><li>Email地址: 联系人的Email地址。</li><li>头像: 联系人头像所对应的文件名，可以将其设置为图像或图像精灵组件的图片属性值。</li></ul><p>其他属性涉及到按钮的外观(文字对齐、背景色等)以及是否可被点击(启用)。</p><p>不是所有手机都支持该选取功能。如果选取失败，组件将显示一条通知，并由屏幕.出错事件来处理此类错误。</p>
PhoneStatusHelpStringComponentPallette = 用于获取电话状态相关信息的组件
PlayerHelpStringComponentPallette = <p>多媒体组件，可以播放音频，并控制手机的震动。在设计及编程视图中，用源属性来定义音频来源，震动的时间长度(毫秒数)需要在编程视图中设定。</p><p>所支持的音频格式请参见<a href=\"http:////developer.android.com/guide/appendix/media-formats.html\" target=\"_blank\">Android设备支持的媒体格式</a>。</p><p>该组件适合于播放长的音频文件，如歌曲，而声音组件更适合于播放短的文件，如音效。</p>
SharingHelpStringComponentPallette = 该组件为非可视组件，用于在手机上不同应用之间分享文件及(或)消息，组件将显示能够处理相关信息的应用列表，并允许用户从中选择一项应用来分享相关内容。例如，在邮件类、社交网络类及短信类应用中分享某些信息。
SliderHelpStringComponentPallette = 动条由一个进度条和一个可拖动的滑块组成。可以左右拖动滑块来设定滑块位置，拖动滑块将触发“位置变化”事件，并记录滑块位置。滑块位置可以动态更新其他组件的某些属性，如改变输入框中文字的大小或球的半径等。
SoundHelpStringComponentPallette = <p>多媒体组件，可以播放声音文件，并使手机产生数毫秒的震动(在编程视窗中设定)。在设计或编程视窗中，都可以设定要播放的音频文件。</p><p>所支持的声音文件格式请参见<a href=\"http:////developer.android.com/guide/appendix/media-formats.html\" target=\"_blank\">Android设备支持的媒体格式</a>。声音组件更适合于播放短小的声音文件，如音效；而音频播放组件更适合于播放较长的音频文件，如歌曲。</p>
SoundRecorderHelpStringComponentPallette = 用于录制声音的多媒体组件。
SpeechRecognizerHelpStringComponentPallette = 使用Android设备的语音识别功能，收听用户的讲话，并将语音转化为文字。
SpinnerHelpStringComponentPallette = 点击该组件时将弹出列表窗口。列表元素可以在设计及编程视图中通过元素字串属性进行设置，该字串由一组逗号分隔的字符串组成（如选项1,选项2,选项3)，也可以在编程视图中将元素属性设置为某个列表。
TableArrangementHelpStringComponentPallette = 使内部组件按照表格方式排列。
TextBoxHelpStringComponentPallette = <p>用户可以在其中输入文字的组件。</p><p>文本框中的初始内容或用户输入内容就是它的文字属性，如果文字属性为空，可以设置提示属性来提醒用户需要输入的内容。提示的内容将以较浅的颜色显示在文本框中。</p><p>多行属性决定文本框中的文字是否可以显示为多行。在单行输入框中，当用户点击“回车”键时，键盘将自动关闭；但对于多行文本输入框，“回车”意味着换行，需要在应用中调用“隐藏键盘”方法，用户点击设备上的“返回”键来关闭键盘。</p><p>仅限数字属性限制用户只能输入数字。</p><p>其他属性用于改变文本框外观(文字对齐、背景色等)及决定其是否可用(启用)。</p><p>文本框通常与按钮共同使用，当用户输入结束时，点击按钮来完成输入。</p><p>如果不希望用户输入的内容显示出来，可以使用密码输入框来替代文本输入框。</p>
TextToSpeechHelpStringComponentPallette = 让设备将文字用语音念读出来。
TextingHelpStringComponentPallette = <p>一个发送短信的组件，其内容属性用于设定即将发送的短信的内容，电话号码属性用于设定接收短信的电话号码，而发送短信方法用于将设定好的内容发往指定的电话号码。</p><p>如果其可接收属性值为1，不接收信息；如果值为2，仅当应用运行时才能接收信息；如果值为3，应用运行时可以接收信息，如果应用没有运行，信息将进入队列，并向用户显示一条通知。</p><p>当收到短信时，收到信息事件被触发，并提供发送者号码及短信内容。</p><p>包含该组件的应用能够接收短信，即便应用在后台运行(即应用正在运行但不显示在屏幕上)，更有甚者，只要应用已经安装到手机上，即便应用不在运行中，也可以接收信息。如果应用不在前台运行，当收到信息时，会在手机的通知栏中显示一条通知，选择查看通知，将唤出应用(到前台)。作为一名开发者，你可能会考虑让用户来控制信息的接收，来拒收短信息。</p><p>如果将启用谷歌语音属性设为真，则可以通过谷歌语音(Google Voice)来发送短信息。用户需要拥有谷歌语音账户，并在手机中安装了移动语音应用。谷歌语音至鞥运行在Android2.0及以上版本中。【目前大陆手机无法获得电话号码验证】</p><p>在设定电话号码属性时，如010-88888888，要求输入一串数字(如01088888888)，中间不能夹杂其他字符或空格。</p><p>设定电话号码的另一个方法是利用电话号码选取组件，用户借此可以从手机的联系人列表中选择一个电话号码。</p>
TimePickerHelpStringComponentPallette = 一个按钮，当用户点击时，弹出窗口供用户选择时间。
TinyDBHelpStringComponentPallette = <p>微数据库是一个非可视组件，用来保存应用中的数据。</p><p>用App Inventor创建的应用，在每次运行时都会进行初始化：如果应用中设定了变量的值，当用户退出应用再重新运行应用时，那些被设定过的变量值将不复存在；而微数据库则为应用提供了一种永久的数据存储，即，每次应用启动时，都可以获得那些保存过的数据。比如游戏中保存的最高得分，每次游戏中都可以读取到它。</p><p>数据项是以字符串的方式保存在标签的名下，即，需要为保存的每一项数据设定一个专用的标签，以便之后用这个标签来读取已经保存的数据。</p><p>每个应用中只有一个数据存储区，即便在应用中添加了多个微数据库组件，它们也将使用同一个存储区。如果想使用不同的存储区，需要使用不同的密钥。同样，每个应用拥有独立的存储区，虽然在多屏应用中能够在不同屏幕之间共享数据，但同一部手机上的不同应用之间却无法通过微数据库来传递数据。</p><p>在使用AI伴侣开发应用时，使用该伴侣的所有应用都将共用一个微数据库，而一旦应用打包之后，数据的共享将不复存在。但在开发过程中，每次创建新项目时，都需留心清空微数据库。</p>
TinyWebDBHelpStringComponentPallette = 非可视组件，通过与Web服务通信来保存并读取信息。
TwitterHelpStringComponentPallette = 可以与Twitter进行通信的非可视组件。
VerticalArrangementHelpStringComponentPallette = <p>垂直布局组件可以实现内部组件自上而下的垂直排列，最先加入的组件在顶部，后面的组件依次向下排列。内部组件在水平方向上居左对齐。如果希望内部组件自左向右排列，则需使用水平布局组件。</p>
VideoPlayerHelpStringComponentPallette = <p>该组件用于播放视频的多媒体组件，在应用中显示为一个矩形方框，用户触摸矩形时，将出现控制箭头：播放/暂停、快进、快退。应用中也可以使用播放, 暂停, and 寻找等方法来控制播放。</p><p>视频文件必须为.wmv、.3gp或.mp4格式，关于媒体格式的详细内容，参见<a href=\"http:////developer.android.com/guide/appendix/media-formats.html\" target=\"_blank\">Android设备支持的媒体文件格式。</a></p><p>App Inventor for Android限定单个视频文件不能超过1MB，应用的总量不能超过5MB，而且5MB不能都用于媒体文件。如果你的媒体文件过大，程序打包时会出错，或者无法安装应用，届时需要减少媒体文件的数量或文件的大小。有许多视频编辑软件，如windows中的Movie Maker以及苹果上的iMovie，可以帮你消减文件的大小，方法是让视频变短，或者采用更高效的压缩格式。</p><p>你也可以将播放组件的源属性设置为URL地址，来播放网络上的视频资源，但URL必须指向视频文件本身，而不是视频播放程序。</p>
VotingHelpStringComponentPallette = 该组件通过网络服务实现用户投票以及查询投票结果的功能
WebHelpStringComponentPallette = 非可视组件，用于发送HTTP的GET、POST、PUT及DELETE请求。
WebViewerHelpStringComponentPallette = <p>该组件用于浏览网页，可以在设计或编程视图中设置默认的访问地址(URL)，可以设定视窗内的链接是否可以响应用户的点击而转到新的页面。用户可以在视窗中填写表单。</p><p>警告：本视窗并非浏览器，当点击设备上的“返回”键时，将退出应用，而不是循历史记录回到上个页面。</p>
YandexTranslateHelpStringComponentPallette = 用于将单词和语句翻译为不同语言的组件，基于Yandex的相关网络服务。
Ev3MotorsHelpStringComponentPallette = 该组件为乐高EV3机器人提供控制马达的功能。
Ev3TouchSensorHelpStringComponentPallette = 该组件提供乐高EV3机器人接触传感器的功能。
