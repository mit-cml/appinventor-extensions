ListPickerHelpStringComponentPallette = Spustelėjus mygtuką, rodomas tekstų sąrašas, kurį naudotojas gali pasirinkti. Tekstus galima nurodyti projektavimo veiksenoje arba blokų redaktoriuje nustatant „ElementaiIšEilutės“ savybes į atskirų eilučių suskirstymą (pvz., 1 pasirinkimas, 2 pasirinkimas, 3 pasirinkimas) arba blokų redaktoriuje komponento „Elementai“ savybę nustatant į sąrašo tipo. Nustatant savybę „RodytiFiltroJuostą“ į „Taip“, sąrašas tampa filtruojamas. Kitos savybės turi įtakos mygtuko išvaizdai („TekstoLygiavimas“, „FonoSpalva“, ir t.t.) ir kur jis gali būti spustelėtas („Įgalinta“).
ListViewHelpStringComponentPallette = Tai matomas komponentas, leidžiantis ekrane rodyti teksto elementų sąrašą. Sąrašas gali būti nustatytas naudojant „ElementaiIšEilutės“ savybes arba elementų bloką, esantį blokų redaktoriuje.
LocationSensorHelpStringComponentPallette = Nematomas komponentas suteikiantis vietos informaciją, įskaitant ilgumą, platumą ir altitidę (jei įrenginys tai palaiko), greitį (jei įrenginys tai palaiko), ir adresą. Taip pat, gali būti atliekamas geokodavimas, kai konvertuojamas tam tikras adresas (nebūtinai esamas) į platumą (su metodu „PlatumaIšAdreso“) ir ilgumą (su metodu „IlgumaIšAdreso“). Kad veiktų, komponentas turi turėti nustatytas „Įgalinta“ savybes į „Taip“, ir įrenginys turi turėti vietos nustatymo funkciją per bevielius tinklus arba GPS palydovus (jei lauke). Gali būti, kad vietovės informacija nebus iškart pasiekiama, kai programėlė pradės veikti. Turėsite palaukti, kol bus rastas ir naudojamas vietos informacijos teikėjas, arba laukti įvykio „OnLocationChanged“.
MediaStoreHelpStringComponentPallette = Komponentas „MedijosSaugykla“ susisiekia su saityno paslauga, kad išsaugotų medijos objektus. Šis komponentas turi vieną metodą, kuris saugo medijos objektą paslaugų bloko parduotuvėje ir grąžina objektą per URL adresą.
NearFieldHelpStringComponentPallette = Nematomas komponentas, skirtas teikti NFC galimybes. Šiuo metu šis komponentas palaiko tik tekstinių žymių skaitymą ir rašymą (jei įrenginys turi tokią galimybę). Norėdami skaityti ir rašyti teksto žymes, komponentas turi turėti savo „SkaitymoVeiksena“ savybes atitinkamai nustatytas į „Taip“ arba „Ne“. Pastaba: Šis komponentas veiks tik pirmame bet kurios „App Inventor“ programėlės ekrane.
NotifierHelpStringComponentPallette = Pranešimo komponentas rodo įspėjimo dialogus, pranešimus ir laikinus įspėjimus bei sukuria „Android“ žurnalo įrašus, naudodamas šiuos metodus: „RodytiPranešimoDialogą“: parodo pranešimą, kurio naudotojas turi atsisakyti paspausdamas mygtuką. „RodytiPasirinktąDialogą“: parodo du mygtukus, kad naudotojas galėtų pasirinkti vieną iš dviejų atsakymų, pavyzdžiui, taip arba ne, po kurio įvyksta įvykis „PoTekstoĮvedimo“. „RodytiTekstoDialogą“: leidžia naudotojui įvesti tekstą atsakant į pranešimą, po kurio įvyksta įvykis „PoTekstoĮvedimo“. „RodytiPerspėjimą“: parodo laikiną įspėjimą, kuris po trumpo laiko išsijungia. „RodytiProgresoDialogą“: parodo įspėjimą, susijusį su suktuko įkėlimu, kuris negali būti atmestas naudotojo. Jį galima atmesti tik naudojant bloką „AtmestiProgresoDialogą“. Jis atmeta progreso dialogą, kurį rodo „RodytiProgresoDialogą“. „PrisijungimoKlaida“: prisijungimo klaidų žurnalas. „PrisijungimoInformacija“: informacinių pranešimų žurnalas. „PrisijungimoĮspėjimas“: įspėjimų žurnalas.Dialoguose (bet ne įspėjimuose) esantys pranešimai gali būti formatuoti naudojant HTML gaires. Taip pat galite naudoti šriftų gaires, kad nurodytumėte spalvą. Kai kurie galimi spalvų pavadinimai: vandens, juoda, mėlyna, fuksija, žalia, pilka, kalkių, laivyno, alyvuogių, violetinė, raudonos, sidabrinė, ruda, balta ir geltona.
