AccelerometerSensorHelpStringComponentPallette = Nematomas komponentas, kuris gali aptikti drebinimą ir išmatuoti akseleraciją trimis matmenimis naudojant SI matavimo vienetus. Komponentai yra: „xPagreitis“: 0, kai telefonas yra ant lygaus paviršio, teigiamas, kai telefonas yra pakreiptas į dešinę (jo kairė pusė yra pakelta), ir neigiamas, kai telefonas yra pakreiptas į kairę (jo dešinė pusė yra pakelta). „yPagreitis“: 0, kai telefonas yra ant lygaus paviršio, teigiamas, kai jo apačia yra pakelta, bei neigiamas, kai jo viršus yra pakeltas. „zPagreitis“: Lygus -9.8 (žemės gravitacija metrais per sekundę), kai telefonas yra lygiagretus žemei ir ekranas rodo į viršų, 0, kai statmenas žemei, ir +9.8, kai ekranas rodo į apačią.
