FileHelpStringComponentPallette = Nerodomas komponentas, skirtas failams saugoti ir gauti. Naudokite šį komponentą, kad galėtumėte rašyti ar skaityti failus savo prietaise. Pagal nutylėjimą, failai įrašomi į privatų duomenų katalogą, susietą su jūsų programėle. Komponentas „AI2 Companion“ yra skirtas įrašyti failus į /sdcard/AppInventor/data (siekiant palengvinti derinimą). Jei failo kelias prasideda pasviruoju brūkšniu (/), tai failas yra susiejamas su /sdcard.
