NotifierHelpStringComponentPallette = Il componente Notifiche visualizza finestre di dialogo, messaggi e avvisi temporanei, e crea voci nel registro di Android tramite i seguenti metodi : <ul><li> MostraFinestraMessaggio: visualizza un messaggio che l''utente deve chiudere premendo un pulsante.</li><li> MostraFinestraDiScelta: visualizza un messaggio con due pulsanti per consentire all''utente di scegliere tra due risposte, per esempio sì o no, dopodiché si verifica l''evento DopoAverScelto.</li><li> MostraFinestraDiTesto: consente all''utente di inserire un testo in risposta ad un messaggio, dopodiché si verifica l''evento DopoImmissioneTesto. <li> MostraAvviso: visualizza un avviso temporaneo che scompare da solo dopo alcuni istanti.</li><li> RegistraErrore: registra un messaggio di errore nel registro di Android. </li><li> RegistraInfo: registra un messaggio informativo nel registro di Android.</li><li> RegistraAvvertimento: registra un messaggio di avvertimento nel registro di Android.</li><li>I messaggi nelle finestre (ma non l''avviso) possono essere formattati usando i seguenti tag HTML:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>Puoi anche usare il tag "font" per specificare il colore, ad esempio, &lt;font color="blue"&gt;.  Alcuni dei nomi di colore disponibili sono aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white e yellow</li></ul>
