TextToSpeechHelpStringComponentPallette=TextToSpeech bileşeni, belirli bir metni yüksek sesle söyler. Ses perdesini ve konuşma hızını ayarlayabilirsiniz. <p>Bir dil kodu sağlayarak da bir dil ayarlayabilirsiniz. Bu, konuşulan asıl dili değil, kelimelerin telaffuzunu değiştirir. Örneğin, dili Fransızca olarak ayarlamak ve İngilizce konuşan bir metin, birisinin Fransızca aksanıyla İngilizce (tr) konuşması gibi görünecektir.</p> <p>Ülke kodunu girerek de bir ülke belirtebilirsiniz. Bu telaffuzu etkileyebilir. Örneğin, İngiliz İngilizcesi (GBR), ABD İngilizcesinden (ABD) farklı olacaktır. Her ülke kodu her dili etkilemez.</p> <p>Kullanılabilir diller ve ülkeler, belirli cihaza bağlıdır ve Kullanılabilir Diller ve Kullanılabilir Ülkeler özellikleriyle listelenebilir.</p>
