PhoneCallHelpStringComponentPallette=<p>Een onzichtbare component die een telefoongesprek maakt naar het opgegeven nummer in de <code>TelefoonNummer</code> eigenschap. Deze eigenschap kan gedefinieerd worden in de ''Ontwerper'' ofwel via de ''Blokken''. De component heeft een <code>MaakTelefoonGesprek</code> methode die toelaat dat het programma een telefoongesprek maakt.</p><p>Vaak wordt deze component gebruikt samen met de <code>KiesContact</code> component. Deze component laat de gebruiker toe een contactpersoon te kiezen die de gebruiker heeft opgeslagen op de telefoon. Daarnaast wordt de <code>TelefoonNummer</code> eigenschap gelijkgesteld aan het telefoonnummer van de contactpersoon.</p><p>Om een telefoonnummer op te geven (bijv, 03/488.61.87), zet de <code>TelefoonNummer</code> eigenschap op de getallen die je wil (bijv., "034886187").  Streepjes, punten en haakjes mogen in de tekst staan maar worden genegeerd, maar spaties mogen evenwel niet in de tekst staan.</p>
