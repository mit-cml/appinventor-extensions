AccelerometerSensorHelpStringComponentPallette=Onzichtbare component die het schudden van je toestel kan detecteren en die bij benadering de versnelling meet in de drie dimensies in SI eenheden (m/s<sup>2</sup>).  De componenten zijn: <ul><li> <strong>xAccel</strong>: 0 als de telefoon stil ligt op een vlakke      ondergrond, positief als de telefoon gekanteld wordt naar rechts (dus wanneer zijn linkerkant wordt opgetild), en negatief als de telefoon gekanteld wordt naar links (dus wanneer zijn rechterkant wordt opgetild).</li><li> <strong>yAccel</strong>: 0 als de telefoon stil ligt op een vlakke ondergrond, positief als de onderzijde wordt opgetild, en negatief wanneer de bovenkant van de telefoon wordt opgetild. </li><li> <strong>zAccel</strong>: Gelijk aan -9.8 (de valversnelling van de aarde in meters per seconde als het toestel in rust is evenwijdig met de grond met het scherm omhoog, 0 wanneer het toestel in rust is loodrecht ten opzichte van de grond, en +9.8 wanneer het toestel naar beneden ligt. De waarde wordt ook beïnvloed wanneer de telefoon versnelt met of tegen de zwaartekracht in. </li></ul>
