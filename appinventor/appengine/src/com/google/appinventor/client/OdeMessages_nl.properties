OrientationSensorHelpStringComponentPallette=<p>Onzichtbare component die informatie levert over de fysieke oriëntatie van het apparaat in drie dimensies: <ul> <li> <strong>Rol</strong>: 0 graden als het apparaat vlak ligt, neemt tot 90 graden toe als het apparaat op z''n linker is gekanteld.</li> <li> <strong>Helling</strong>: 0 graden als het apparaat vlak ligt, neemt tot 90 graden toe als het apparaat op z''n bovenkant staat, neemt tot 180 graden toe als het volledig gekanteld wordt. Vergelijkbaar, als het apparaat met de onderkant naar beneden wordt gekanteld, neemt de helling af tot -90 graden, en neemt verder af tot -180 graden als het volledig wordt gedraaid.</li> <li> <strong>Azimut</strong>: 0 graden als de bovenkant van het apparaat naar het Noorden wijst, 90 graden als het naar het Oosten wijst, 180 graden wanneer het naar het Zuiden wijst, 270 graden wanneer het naar het Westen wijst, etc.</li></ul> Deze metingen doen de aanname dat het apparaat zelf niet beweegt.</p>
