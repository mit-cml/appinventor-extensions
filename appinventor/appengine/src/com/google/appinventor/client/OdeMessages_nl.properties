SharingHelpStringComponentPallette=Delen is een onzichtbare component die toelaat om bestanden en/of berichten te delen tussen uw app en andere apps die geïnstalleerd zijn op een toestel. De component toont een lijst van geïnstalleerde apps die de gegeven informatie kunnen behandelen, en geven de gebruiker de mogelijkheid om er één te kiezen om de inhoud te delen met, bijvoorbeeld, een mail app, een sociaal netwerk app, een SMS-app, enz.<br>Het bestandspad kan onmiddellijk overgenomen worden van andere componenten zoals de Camera of de Beeldselecteerder, maar kan ook zodanig gespecifieerd worden dat er onmiddellijk vanuit de opslagplaats gelezen kan worden. Hou er rekening mee dat toestellen opslag op een verschillende manier behandelen, dus moeten er eerst enkele dingen getest worden als je, bijvoorbeeld, een bestand hebt dat pijl.gif in de map<code>Appinventor/assets</code>, dan zou dat: <ul><li><code>"file:///sdcard/Appinventor/assets/pijl.gif"</code></li> of <li><code>"/storage/Appinventor/assets/pijl.gif"</code></li></ul> kunnen zijn.
