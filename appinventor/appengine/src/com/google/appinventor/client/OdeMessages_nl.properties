CanvasHelpStringComponentPallette=<p>Een doek is nodig om op te tekenen en sprites te kunnen bewegen.</p><p>De <code>Achtergrondkleur</code>, <code>Verfkleur</code>, <code>AchtergrondAfbeelding</code>, <code>Breedte</code> en <code>Hoogte</code> van het Doek kan worden ingesteld in zowel ''Ontwerper'' als ''Blokken''. De <code>Breedte</code> en <code>Hoogte</code> worden gemeten in pixels en moeten positief zijn.</p> <p>Elke positie op het Doek kan gespecificeerd worden als een paar van (X,Y)-waarden, waar <ul><li>X het aantal pixels is te tellen vanaf de linkerzijde van het Doek</li><li>Y het aantal pixels is te tellen vanaf de bovenzijde van het Doek</li></ul>.</p><p>Er zijn mogelijkheden om na te gaan waar en wanneer het Doek werd aangeraakt of hoe een <code>Sprite</code> werd verplaatst. Er zijn ook methodes om punten, lijnen en cirkels te tekenen.</p> 
