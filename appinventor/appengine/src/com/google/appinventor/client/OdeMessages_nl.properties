ImageSpriteHelpStringComponentPallette=<p>Een AfbeeldingsSprite moet op een <code>Doek</code> worden geplaatst, waar het kan bewegen, reageren op aanrakingen en slepen, interageren met andere sprites (<code>Bal</code>len en andere <code>AfbeeldingsSprite</code>s) en de rand van het Doek. De afbeelding wordt bepaald met <code>Afbeelding</code>-eigenschap en met <code>Zichtbaar</code>-eigenschap worden getoond/verborgen.</p> <p>Als u bijvoorbeeld een <code>AfbeeldingsSprite</code> elke 1000 milliseconden (één seconde) 10 pixels naar links wilt bewegen, zou u de <code>Snelheid</code>-eigenschap op 10 [pixels] moeten zetten, de <code>Interval</code>-eigenschap op 1000 [milliseconden], de <code>Koers</code>-eigenschap op 180 [graden], en de <code>Ingeschakeld</code>-eigenschap op <code>Waar</code>.  Een sprite waarvan de <code>Draaien</code>-eigenschap <code>Waar</code> is, zal zijn afbeelding laten draaien als de <code>Koers</code> van de sprite veranderd.  Controleren op botsingen met een gedraaide sprite gebruikt momenteel de ongeroteerde positie, hierdoor zullen controles voor lange smalle of korte brede gedraaide sprites onnauwkeurig zijn.  Elk van deze sprite-eigenschappen kunnen op elk moment worden gewijzigd door het programma.</p> 
