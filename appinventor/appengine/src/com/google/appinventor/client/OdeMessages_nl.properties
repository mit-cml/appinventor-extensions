VideoPlayerHelpStringComponentPallette=Een multimedia component in staat om video''s af te spelen. Wanneer de app werkt, wordt de VideoPlayer getoond als een rechthoek op het scherm. Wanneer de gebruiker de rechthoek aanraakt, verschijnen de volgende knoppen: afspelen/pauze, doorspoelen en terugspoelen. De app kan het gedrag van de videospeler ook beïnvloeden door middel van de <code>Start</code>, <code>Pauze</code>, en <code>Zoek</code> methoden. <p>Video bestanden moeten in Windows Media Video (.wmv) formaat, 3GPP (.3gp), of MPEG-4 (.mp4) zijn. Voor meer informatie omtrent toegestane formaten, zie <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Android Ondersteunde Media Formaten</a>.</p><p>App Inventor voor Android ondersteunt enkel bestanden onder 1 MB en in zijn geheel mag de app maximaal 5 MB groot zijn. Hiervan is niet alle ruimte beschikbaar voor media (video, afbeeldingen en geluid) bestanden. Wanneer je media bestanden te groot zijn, kan je fouten krijgen bij het samenstellen van het installatiebestand of bij het installeren van de app zelf. De meeste videobewerking software, zoals Windows Movie Maker en Apple iMovie, laat toe je bij het verlagen van de bestandsgrootte van video''s door ze in te korten of opnieuw te encoderen naar een kleiner formaat.</p><p>Je kan ook een URL als bron instellen die verwijst naar een streaming video. Zorg er wel voor dat de URL verwijst naar het video bestand zelf en niet naar het programma dat de video afspeelt.
YandexTranslateHelpStringComponentPallette=Gebruik deze component om woorden en zinnen tussen verschillende talen te vertalen. Deze component heeft evenwel internet toegang nodig, gezien het de vertaling aan de Yandex.Translate internetdienst wordt aangeboden. Specifieer de bron en doel taal met de respectivelijke 2 letter taalcode aanduiding in het formulier. Zo zal "nl-en" van het Nederlands naar het Engels vertalen, terwijl "fr-en" van het Frans naar het Nederlands vertaalt. Indien de bron-taal wordt weggelaten, zal de vertaaldienst deze automatisch proberen te detecteren. Dus als enkel "es" wordt ingevoerd, dan zal de taal worden "gegokt" en de vertaling naar het Spaans worden gedaan.<p/> Deze component wordt gebruikt i.s.m. de Yandex vertaaldienst. Voor meer informatie verwijzen we naar http://api.yandex.com/translate voor meer informatie, inclusief de lijst van beschikbare talen, taalcodes en uitleg van de status-codes.</p>Opmerking: de vertaling gebeurt asynchroon in de achtergrond en er is een "VertalingOntvangen" gebeurtenis wanneer de vertaling beschikbaar is.
