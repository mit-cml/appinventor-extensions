# Description: 
Pedometer__SaveMethodDescriptions=將計步器元件狀態儲存到手機。這會允許用到本元件的各個 app 得以取用期間的累計步長和累計距離。不同的 app 將各自保留其保存狀態。
# Description: 
PatchTextWithEncodingMethods=以指定編碼來修補文字
# Description: 
PatchTextWithEncodingMethodDescriptions=使用 Url 屬性和指定文字執行一次 HTTP PATCH 請求。<br>文字字元將使用UTF-8編碼。<br>如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
# Description: 
PatchTextMethods=修補文字
# Description: 
PatchTextMethodDescriptions=使用 Url 屬性和指定文字執行一次 HTTP PATCH 請求。<br>文字字元將使用UTF-8編碼。<br>如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
# Description: 
PatchFileMethods=修補檔案
# Description: 
PatchFileMethodDescriptions=使用 Url 屬性和指定檔案中的資料執行一次 HTTP PATCH 請求。<br>如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
# Description: 
PasswordTextBox__WidthPropertyDescriptions=指定密碼輸入盒元件的水平寬度，單位為像素。
# Description: 
PasswordTextBox__WidthPercentPropertyDescriptions=將密碼輸入盒元件的水平寬度指定為螢幕元件寬度的百分比。
# Description: 
PasswordTextBox__TextPropertyDescriptions=回傳本元件的文字輸入盒內容。
# Description: 
PasswordTextBox__NumbersOnlyPropertyDescriptions=本屬性如果為"真"，代表本密碼輸入盒在鍵盤輸入時只能接受數字。數字可以包含小數點與負號(放在數字前的減號)。請注意本屬性只適用於鍵盤輸入，即便本屬性已設為"真"，您依然可用「設定文字」方法將本元件內容設為文字。
# Description: 
PasswordTextBox__LostFocusEventDescriptions=當密碼輸入盒元件不再被選用於輸入時所呼叫的事件，例如使用者點選了另一個文字輸入盒元件。
# Description: 
PasswordTextBox__HintPropertyDescriptions=顯示於密碼輸入盒元件中的淺色文字，用於提示使用者應輸入的內容。這段文字只有在本元件的"文字"屬性為空時才能看到。
# Description: 
PasswordTextBox__HeightPropertyDescriptions=指定密碼輸入盒元件的垂直高度，單位為像素。
# Description: 
PasswordTextBox__HeightPercentPropertyDescriptions=將密碼輸入盒元件的垂直高度指定為螢幕元件高度的百分比。
# Description: 
PasswordTextBox__FontTypefacePropertyDescriptions=文字的字型。可在「畫面編排」頁面中修改本值。
