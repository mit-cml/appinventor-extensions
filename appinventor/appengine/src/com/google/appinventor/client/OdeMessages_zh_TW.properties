invalidSessionDialogText=Session已過期
invalidSessionDialogMessage=<p><font color = red>警告：</font> 本次對話階段已過期。</p><p>本 App Inventor 帳戶已在其他地點被開啟，同時在多個地點使用相同帳戶可能損壞您的專案。<p>請選擇下列按鈕之一：<ul><li>終止本地對話階段</li><li>保持目前對話階段且讓其他對話階段失效</li><li>同時使用所有對話階段</li></ul></p>
invalidSessionDialogButtonEnd=終止本地Session
invalidSessionDialogButtonCurrent=保持當前Session
invalidSessionDialogButtonContinue=保持所有Session
bashWarningDialogText=繼續多Session方式？
bashWarningDialogMessage=<p><font color = red>警告：</font>本帳戶開啟了第二個 App Inventor 對話階段。如果同時使用了多個對話階段，可能會讓程式碼損壞且無法恢復。</p><p>強烈建議您，不要使用相同帳戶來開啟多個對話階段，如果一定要這麽做，那麽就應該定期匯出專案檔，這樣就等於擁有了伺服器之外的一個備份。請使用專案選單中的"匯出"功能來匯出專案。</p>
bashWarningDialogButtonContinue=保持多Session狀態
bashWarningDialogButtonNo=終止多Session狀態
finalDialogText=本次Session已結束
