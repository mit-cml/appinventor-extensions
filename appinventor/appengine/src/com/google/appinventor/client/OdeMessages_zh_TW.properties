HighByteFirstPropertyDescriptions=在接收發送數字時如果以最高有效位元優先，則回傳"真"。
# Description:
HideKeyboardMethodDescriptions=隱藏鍵盤。 僅多行文字輸入盒需要這個功能。 當使用者按下完成鈕時，單行文字輸入盒會關閉鍵盤。
# Description:
HideInfoboxMethodDescriptions=如果對話框已顯示，則將其隱藏。如果對話框不可見，則此功能無效。
# Description:
HeightPropertyDescriptions=指定網路瀏覽器的垂直高度，以像素為單位。
# Description:
HeightPercentPropertyDescriptions=將網路瀏覽器的垂直高度指定為畫面高度的百分比。
# Description:
HeadingPropertyDescriptions=設置精靈應該移動的方向。 除了更改區域變數
# Description:
HasMarginsPropertyDescriptions=設定標籤是否要留有邊界， 其中四個邊界（左，右，上，下）都使用相同數值。本屬性在畫面編排視窗中是看不出來的，因為標籤都會有邊界。
# Description:
HasLongitudeLatitudePropertyDescriptions=代表經度和緯度資訊是否可用。（通常兩者會同時為可用，或都不可用）
# Description:
HasAltitudePropertyDescriptions=代表標高資訊是否可用。
# Description:
HasAccuracyPropertyDescriptions=代表有關位置精度的訊息是否可用。
# Description:
HTMLFormatPropertyDescriptions=本屬性如果為"真"，則標籤將以 html 格式來顯示文字，否則將為純文字。注意：只支援部分的 HTML 語法。
# Description:
GyroscopeChangedEventDescriptions=陀螺儀感測器資料變化時，觸發本事件。「時間戳記」參數代表事件發生的時間點（單位為奈秒）。
# Description:
GotValueEventDescriptions=表示GetValue伺服器請求已成功。
# Description:
GotTranslationEventDescriptions=Yandex.Translate 服務回傳翻譯後文字時，觸發本事件。本事件還會提供錯誤處理的回應代碼。如果回應代碼不是 200 代表發生錯誤，也無法取得翻譯。
# Description:
GotTextEventDescriptions=表示請求已完成的事件。
# Description:
GotResultEventDescriptions=表示Fusion Tables查詢已完成處理，並顯示結果。 查詢結果通常以CSV格式回傳，並且可以使用"來自csv表格的清單"或"來自csv行的清單"程式方塊來轉換為清單格式。
# Description:
GotMessageEventDescriptions=收到新訊息時，觸發本事件。
# Description:
GotFocusEventDescriptions=表示滑鼠指標已移動到時間選擇器上，因此現在可以點擊它。
# Description:
GotFileEventDescriptions=呼叫順利完成時，觸發本事件。
# Description:
GotFeaturesEvents=取得特徵
# Description:
GotFeaturesEventDescriptions=成功從指定 URL 讀取 GeoJSON 文件時，觸發本事件。 文件中所指定的特徵是以特徵清單來提供。
# Description:
GotBallotEventDescriptions=<code>BallotQuestion</code>和<code>BallotOptions</code>屬性已設定的前提下，由網路服務取得選票時，觸發本事件。本事件會隨著<code>RequestBallot</code>方法執行後被觸發。
# Description:
GotBallotConfirmationEventDescriptions=投票服務已收到投票時，觸發本事件。
# Description:
GoogleVoiceEnabledPropertyDescriptions=本屬性如果為"真"，則「發送簡訊方法」會試著使用 Google Voice app 通過 Wifi 發送訊息。這需要先在您的手機或平板電腦上安裝  Google Voice app 並設定好帳號。 如果本屬性為"假"，則該裝置必須具有電話和簡訊服務才能使用此元件來收發訊息。
# Description:
GoToUrlMethodDescriptions=載入指定 URL 的頁面。
# Description:
GoHomeMethodDescriptions=載入首頁 URL 的頁面。當主頁 URL 更改時會自動觸發這個動作。
# Description:
GoForwardMethodDescriptions=前往歷史清單中的下一頁。 如果沒有下一頁可去，則不執行任何動作。
# Description:
GoBackMethodDescriptions=回到歷史清單中的上一頁。 如果沒有上一頁可回，則不執行任何動作。
# Description:
GetWifiIpAddressMethodDescriptions=以字串格式回傳電話的 IP 位址
# Description:
GetVersionNameMethodDescriptions=回傳「版本名稱」屬性值
# Description:
GetValueMethodDescriptions=GetValue要求Web服務取得儲存在指定標記下的值。 如果標記下沒有儲存任何值，則由Web服務決定返回什麼。 該元件只接受回的任何內容。
# Description:
GetTextMethodDescriptions=要求使用者講話，並將語音輸入轉換為文字。完成之後將觸發「辨識完成」事件。
# Description:
GetTagsMethodDescriptions=回傳一個清單，代表資料儲存中的所有標籤。
# Description:
GetTagListMethodDescriptions=取得本應用程式的標籤清單。完成後將觸發「標籤清單」事件並回傳已知標籤所組成的清單。
# Description:
GetTachoCountMethodDescriptions=取得目前的馬達角度感測器值。
# Description:
GetSoundLevelMethodDescriptions=回傳一個 0 到 1023 的數值代表 NXT 聲音感測器最新讀取的聲度值，如果無法讀取，則回傳 -1。
# Description:
GetSensorValueMethodDescriptions=根據當前模式回傳目前角度或旋轉速度；如果無法從感測器讀取該值，則回傳 -1。
# Description:
GetRowsWithConditionsMethodDescriptions=從fusion table中取得符合特定條件的所有行。 tableId欄是所需fusion table的ID。 columns欄是要取回的列的逗號分隔清單。 條件欄指定要從表中檢索的行，例如特定列值不為null的行。
# Description:
GetRowsMethodDescriptions=從指定的 fusion table 取得所有行。 tableId 欄是指定 fusion table 的 ID。 columns 欄是要取回的列之逗號分隔清單。
# Description:
GetPixelColorMethodDescriptions=取得畫布上指定點的顏色。
# Description:
GetOutputStateMethodDescriptions=讀取機器人的馬達輸出狀態。
# Description:
GetOSVersionMethodDescriptions=取得 EV3 主機的作業系統版本。
# Description:
GetOSBuildMethodDescriptions=取得 EV3 主機的作業系統資訊。
# Description:
GetMillisMethodDescriptions=回傳指定時刻所代表的時間，單位為自1970年起算的毫秒數。
# Description:
GetMethodDescriptions=使用 Url 屬性執行 HTTP GET 請求並取得回應。如果「儲存回應訊息」屬性為"真"，則回應將保存在文件中，並且觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定所取得的檔案名稱。如果「儲存回應訊息」屬性為"假"，則觸發「取得文字」事件。
# Description:
GetMessagesMethodDescriptions=取得指定類型的訊息。
# Description:
GetLightLevelMethodDescriptions=以0到1023之間的值回傳目前的光照級別，如果無法讀取，則返回-1。
# Description:
GetInstanceListsMethodDescriptions=更新 InstancesJoined 和 InstancesInvited 清單。本流程可以在設置 InstanceId 之前呼叫。
# Description:
GetInstallerMethods=取得安裝器
# Description:
GetInstallerMethodDescriptions=回傳已安裝的應用程式
# Description:
GetInputValuesMethodDescriptions=讀取機器人的感測器輸入值，假設已先使用「設定輸入模式」指令來設定感測器類型。
# Description:
GetHardwareVersionMethodDescriptions=取得 EV3 主機的硬體版本。
# Description:
GetFirmwareVersionMethodDescriptions=以清單的形式取得機器人的韌體和協定版本號，其中第一個元素是韌體版本號碼，第二個元素是協定版本號碼。
# Description:
GetFirmwareBuildMethodDescriptions=取得 EV3 主機的韌體版本。
# Description:
GetDurationMethodDescriptions=回傳影片的長度，單位為毫秒。
# Description:
GetDistanceMethodDescriptions=回完一個介於 0 到 254 之間的數值代表所偵測到的距離（單位為公分）；如果無法讀取距離則回傳-1。
# Description:
GetCurrentProgramNameMethodDescriptions=取得機器人正在執行的程式名稱。
# Description:
GetColorNameMethodDescriptions=回傳以下的顏色名稱，包含 "無色"、"黑色"、"藍色"、"綠色"、"黃色"、"紅色"、"白色與"棕色"的其中之一。
# Description:
GetColorMethodDescriptions=回傳目前偵測到的顏色，如果無法讀取顏色或「偵測顏色」屬性設置為"假"，則回傳 None。
# Description:
GetColorCodeMethods=取得顏色代碼
# Description:
GetColorCodeMethodDescriptions=回傳一個從 0 到 7 的數字代表顏色，依序為無色、黑色、藍色、綠色、黃色、紅色、白色和棕色。
# Description:
GetBrickNameMethodDescriptions=取得機器人主機名稱。
# Description:
GetBatteryVoltageMethodDescriptions=取得電池電壓。
# Description:
GetBatteryLevelMethodDescriptions=取得機器人的電池電量，單位為毫伏特。
# Description:
GetBatteryCurrentMethodDescriptions=取得目前的電池電量。
# Description:
DirectMessagesReceivedEventDescriptions=透過<code>請求最新私訊</code>請求取得最新訊息後，觸發本事件。 然後，可以在<code>訊息內容</code>參數或<code> 訊息內容 </code>屬性中找到訊息清單。
# Description:
DirectMessagesPropertyDescriptions=本屬性是一個包含已登錄用戶的最新消息的清單。本清單初始為空。要設置它，程式必須：<ol> <li>呼叫<code>授權</code>方法。</li> <li>等待<code> 已授權 </code>事件。</li> <li>呼叫<code> 發送私訊 </code>方法。</li> <li>等待<code> 收到私訊 </code>事件。</li> </ol>本屬性的值將被設置所取得的最新私訊的清單（這個值會被保留到後續對<code>發送私訊</code>的呼叫為止）。
# Description:
DirectMessageMethodDescriptions=對指定使用者發送一個直接（私人）訊息。如果訊息超過160個字元，則多餘部分將被刪除。 <p> <u>注意</u>：只有在<code>已被授權</code>事件（表示使用者已經成功登錄Twitter）被觸發之後才會呼叫本函式。</p>
# Description:
DetectColorPropertyDescriptions=設定本感測器要偵測顏色或光線。"真"代表感測器會偵測顏色；"假"代表偵測光。當"偵測顏色"屬性設定為"真"之後，感測器就不會回傳顏色值，因此也不會觸發「低於範圍」、「在範圍內」與「超出範圍」等事件。反之，如果"偵測顏色"屬性設定為"假"，則不會觸發「顏色改變」事件。
# Description:
CenterFromStringPropertyDescriptions=<p>設置地圖的初始中心坐標， 該值為一組用逗號分隔，帶有小數的緯度經度座標，例如<code> 42.359144，-71.093612 </code>。</p> <p>基於效能考量，建議使用以下程式方塊：使用「設定中心」方法搭配一組緯度和經度數值，而不是轉換為用於此屬性的字串格式。</p>
# Description:
GetBackgroundPixelColorMethodDescriptions=取得畫布指定點的顏色，這包括背景和任何已繪製的點、線或圓，但不包括精靈。
# Description:
GenerateLightPropertyDescriptions=指定光感測器前端是否發光。
# Description:
GenerateColorPropertyDescriptions=NXT 顏色感測器所發出的顏色光，本欄位有效選項只有「無」、「紅」、「綠」與「藍」等選項。當「偵測顏色」屬性為"真"時，感測器將不會發光。
# Description:
GameIdPropertyDescriptions=本 app 的遊戲名稱。同一個遊戲 ID 可以具備一或多個遊戲實例。
# Description:
GPSLostEventDescriptions=本事件已停用
# Description:
GPSAvailableEventDescriptions=本事件已停用
# Description:
FusionTablesDeprecated=警告：Google 已於 2019 年 12 月 3 日停用 Fusion Tables 服務。<a href="https://support.google.com/fusiontables/answer/9185417" target="_blank">了解詳情</a>
# Description:
FunctionCompletedEventDescriptions=函式呼叫完成時，呼叫本事件。
# Description:
FullScreenPropertyDescriptions=回傳影片播放器的影片目前是否為全螢幕模式。
# Description:
FriendTimelineReceivedEventDescriptions=透過<code>請求好友動態</code>取得消息後，觸發本事件。<code>時間軸</code>參數和<code>時間軸</code>屬性是一個清單，其中每個子清單都是一則狀態更新（使用者消息）
# Description:
FriendTimelinePropertyDescriptions=本屬性包含了該使用者正在關注的20條最新消息。一開始，清單是空的。 要設置本屬性時，請先：<ol> <li>呼叫<code>授權</code>方法並</li> <li>等待<code>檢查授權狀態</code>事件。</li> <li>呼叫<code>關注</code>方法來關注一或多位使用者。</li> <li>呼叫<code>請求好友動態</code>方法</li> <li>並等待<code>取得好友動態</code>事件。</li> </ol>完成後，本屬性值就會被設為消息清單（並保留內容直到下一次呼叫<code>請求好友動態</code>方法為止）。
# Description:
FormatTimeMethodDescriptions=指定時刻所代表的時間
# Description:
FormatDateMethodDescriptions=指定時刻日期的顯示格式
# Description:
FormatDateTimeMethodDescriptions=以指定格式字串來回傳指定時刻所代表的日期與時間
# Description:
ForgetLoginMethodDescriptions=清除終端使用者的登入授權，但不影響服務授權
# Description:
FontTypefacePropertyDescriptions=時間選擇器文字的字型。
# Description:
FontSizePropertyDescriptions=時間選擇器文字大小的點數尺寸。
# Description:
FontItalicPropertyDescriptions=如果設定，時間選擇器的文字將以斜體顯示。
# Description:
FontBoldPropertyDescriptions=如果設定，時間選擇器裡的文字將以粗體顯示。
# Description:
FollowersReceivedEventDescriptions=當呼叫<code>取得粉絲</code>方法並順利取得某一位已登錄使用者的粉絲時，觸發本事件。 然後，可以在<code>粉絲</code>參數或<code>粉絲</code>屬性中找到粉絲清單。
# Description:
FollowersPropertyDescriptions=本屬性代表已登錄使用者的粉絲清單。 最初，本清單是空的。要設置時，必須先：<ol><li>呼叫<code> 授權</code>方法並</li> <li>等待<code>檢查授權狀態</code>事件。</li> <li>呼叫<code>取得粉絲</code>方法並</li> <li>等待<code>取得粉絲</code>事件。</li> </ol>完成後，本屬性值就會被設為粉絲清單（並保留內容直到下一次呼叫<code>取得粉絲</code>方法為止）。
# Description:
FollowMethodDescriptions=開始追蹤指定的使用者。
# Description:
FollowLinksPropertyDescriptions=確認在 WebViewer 中的超連結如果被點擊時，是否要開啟該連結。如果本屬性為"真"，則可以使用「回到上一頁」和「進入下一頁」來切換瀏覽器的歷史記錄。
# Description:
FlungEventDescriptions=在精靈上做出滑動手勢(快速滑動)時：提供滑動相對於畫布左上方的開始位置的(x，y)。還提供了速度(像素/毫秒)和方向(0-360度)，以及滑動向量的速度x分量和速度y分量。
# Description:
FirstRemovedEventDescriptions=由 "RemoveFirst" 功能觸發的事件。 參數 "值" 是清單中的第一個項目，現在已被刪除。
# Description:
FirebaseURLPropertyDescriptions=取得本 FirebaseDB 元件的網址。
# Description:
FirebaseTokenPropertyDescriptions=Firebase 的預設憑證。
# Description:
FirebaseErrorEventDescriptions=當與 Firebase 發生通訊錯誤時，觸發本事件。
# Description:
FillScreenMethodDescriptions=使用指定顏色來填滿畫面。
# Description:
FillColorPropertyDescriptions=用於填充矩形的繪製顏色。
# Description:
FeaturesPropertyDescriptions=放置在地圖上的特徵清單。 此清單還包括透過呼叫 FeatureFromDescription 建立的所有特徵。
# Description:
FeaturesFromGeoJSONPropertyDescriptions=從指定字串載入特徵集合。 如果字串並非有效的 GeoJSON 格式，則會搭配 url = <string> 來產生 「載入特徵集合發生錯誤」錯誤。
# Description:
FeatureStopDragEventDescriptions=使用者停止拖曳地圖特徵。
# Description:
FeatureStartDragEventDescriptions=使用者開始拖曳地圖特徵。
# Description:
FeatureLongClickEventDescriptions=使用者長按了地圖特徵。
# Description:
FeatureFromDescriptionMethodDescriptions=將特徵描述轉換為 App Inventor 地圖特徵。目前唯一支援的轉換是由 GeoJSON 點到標記元件。如果特徵具有屬性，則將它們對應到 App Inventor 以下屬性中：description 為 Description； draggable 為 Draggable； infobox 為 EnableInfobox； fill 為 FillColor； image 為 ImageAsset； stoke 為 StrokeColor； stroke-width 為StrokeWidth； title 為 Title； visible 為 Visible
# Description:
FeatureDragEventDescriptions=使用者拖曳了本地圖特徵。
# Description:
FeatureClickEventDescriptions=使用者點擊了地圖特徵。
# Description:
ExtrasPropertyDescriptions=將指定的鍵/值對清單作為 extra data 發送給指定活動。
# Description:
ExtraValuePropertyDescriptions=回傳要傳送給活動的 extra value。請注意本屬性已停用：新程式請改用 Extras 屬性。
# Description:
ExtraKeyPropertyDescriptions=回傳要傳送給活動的 extra key。請注意本屬性已停用：新程式請改用 Extras 屬性。
# Description:
ErrorOccurredEventDescriptions=發生錯誤時觸發的事件。 只有一些錯誤會觸發這種情況。 對於這些錯誤，系統預設會顯示一條通知。 您可以使用此事件處理程序來規定與預設行為不同的錯誤行為。
# Description:
EnabledPropertyDescriptions=如果設定，則使用者可以點擊時間選擇器觸發動作。
# Description:
EnableZoomPropertyDescriptions=設定使用者是否可以透過手勢來縮放地圖。本屬性設定值不會影響<a href="#Map.ShowZoom">ShowZoom</a>所提供的縮放控制功能。
# Description:
EnableSpeedRegulationPropertyDescriptions=指定是否要固定馬達轉速。
# Description:
EnableRotationPropertyDescriptions=啟用可根據使用者（裝置）本身的方向來旋轉地圖。
# Description:
EnablePanPropertyDescriptions=啟用地圖可透過兩指來平移操作
# Description:
EnableInfoboxPropertyDescriptions=當使用者點選矩形時，啟動或不啟動對話框顯示。
# Description:
EmailAddressPropertyDescriptions=回傳選定聯絡人的主要電子郵件，如果無則回傳空字串。
# Description:
EmailAddressListPropertyDescriptions=回傳選定聯絡人所關聯的電子郵件清單。
# Description:
ElementsPropertyDescriptions=回傳要選擇的清單的文字項目。
# Description:
ElementsFromStringPropertyDescriptions=傳遞以逗號分隔的字串轉化為下拉式選單中的項目
# Description:
ElapsedTimePropertyDescriptions=計步器啟動之後經過的時間，單位為毫秒。
# Description:
EdgeReachedEventDescriptions=當精靈到達畫面邊緣時呼叫的事件處理程序。 如果隨後使用該邊緣啟動反彈，則精靈將碰到邊緣時反彈。 這裡的邊緣數值顯示為整數，其值為北(1)，東北(2)，東(3)，東南(4)，南(-1)，西南(-2)，西(-3)，以及西北(-4)八個方向之一 。
# Description:
EastLongitudePropertyDescriptions=長方形元件的東經點，以本初子午線向東起算的小數值。
# Description:
DurationToWeeksMethodDescriptions=將時間間隔轉換為週數。
# Description:
DurationToSecondsMethodDescriptions=將時間間隔轉換為秒數。
# Description:
DurationToMinutesMethodDescriptions=將持續時間轉換為分鐘數。
# Description:
DurationToHoursMethodDescriptions=將時間間隔轉換為小時數。
# Description:
DurationToDaysMethodDescriptions=將時間間隔轉換為天數。
# Description:
DurationMethodDescriptions=回傳兩個時刻之間的時間間隔長度，單位為毫秒。
# Description:
DriveMotorsPropertyDescriptions=所要驅動的多個馬達接頭編號：先指定左輪的馬達接頭編號，然後是右輪。
# Description:
DrawTextMethodDescriptions=根據「字體大小」和「文字對齊」屬性，在指定座標處顯示一段文字。
# Description:
