AccelerometerSensorHelpStringComponentPallette = <p>是一個非可視的元件，用於偵測晃動，並測出加速度三軸分量的近似值，單位為米/秒<sup>2</sup>(m/s<sup>2</sup>)，分別為:</p><ul><li><strong>X分量</strong>: 當手機在平面上靜止時，其值為零；當手機向左傾斜時(即，右側升起)，其值為正；而向右傾斜時(左側升起)，其值為負。</li><li><strong>Y分量</strong>: 當手機在平面上靜止時，其值為零；當手機頂部抬起時，其值為正；而當底部抬起時，其值為負。</li><li><strong>Z分量</strong>: 當手機畫面朝上時，其值為9.8(地球的重力加速度)；當垂直於地面時，其值為0；當畫面朝下時，其值為-9.8。無論是否由於重力的原因，讓手機加速運動，就會改變它的加速度分量值。</li></ul>
ActivityStarterHelpStringComponentPallette = <p>該元件透過呼叫<code>啟動活動對象()方法</code>，啟動一個Android的Activity(就是app)。</p><p>可被啟動的對象包括：</p><ul><li>啟動由App Inventor建立的其他應用</li><li>啟動照相機應用</li><li>執行網路搜尋</li><li>在瀏覽器中打開指定網頁</li><li>以指定座標位置打開Google地圖</li></ul><p>還可用來傳遞文字資料給其他app。ActivityStarter的具體應用實例請參照相關文件。</p>
BallHelpStringComponentPallette = <p>該元件是一個球形的精靈，可被放置在畫布上，並與外界進行互動，共有三種互動方式：</p><ol><li>使用者可以通過觸摸及拖曳的方式與之互動；</li><li>與其他精靈(包括圖片精靈及其他球形精靈)之間通過碰撞的方式互動；</li><li>與畫布的邊緣之間的互動。</li></ol><p>該元件會依據自身的屬性值進行移動。例如，想讓球在每500毫秒(半秒鐘)的時間裏向畫布的頂部移動4個像素，就可以將球的速度屬性設定為4[像素]，時間間隔屬性設定為500[毫秒]，方向屬性設定為90[度]，並將啟用屬性設定為真，而且可以隨時修改這些屬性。</p><p>球元件與圖片精靈元件之間的差別在於，後者可以通過設定圖片屬性來改變自己的外觀，而球的外觀只能通過改變它的顏色及半徑來實現。</p>
BarcodeScannerHelpStringComponentPallette = 利用已安裝的條碼掃描器來讀取條碼訊息的元件
BluetoothClientHelpStringComponentPallette = 藍牙客戶端元件
BluetoothServerHelpStringComponentPallette = 藍牙伺服器元件
ButtonHelpStringComponentPallette = 使用者透過點選、按壓、鬆開…按鈕來執行應用中的某些動作。按鈕可以偵測使用者的動作；也可以改變按鈕的某些外觀特性。如<code>啟用</code>屬性可以決定按鈕是否可操作。
CamcorderHelpStringComponentPallette = 該元件可以利用裝置的攝影機記錄影片。錄影完成後會觸發錄製完成事件，並把記錄的影片儲存在裝置上，該檔案名稱就是本事件的參數。檔案名稱也可以被設定為某個影片播放元件的影片來源。
CameraHelpStringComponentPallette = 照相機元件是非可視元件，可以使用裝置上的照相機進行拍照。拍照結束後會觸發拍照完成事件，並把照片儲存在裝置中，該檔案名稱就是本事件的參數。該檔案名稱也可以作為某個圖像元件的圖片屬性。
CanvasHelpStringComponentPallette = <p>一個可觸控的平面方形區域，可以在其上繪畫，或讓球或圖像精靈在其中移動。</p><p>您可以在外觀編排或程式設計視窗中設定其背景顏色、畫筆顏色、背景圖片、寬度、高度等屬性。寬度和高度必須為正數，以像素為單位。</p><p>畫布上的任何一點皆都以座標(x,y)表示，其中</p><ul><li>x表示該點距離畫布左邊界的像素數</li><li>y表示該點距離畫布上邊界的像素數</li></ul><p>畫布可以偵測觸碰事件，並取得觸碰點座標，也可以偵測其中元件(圖片精靈或球)是否被觸碰或拖曳等。此外，畫布元件還具有畫點、畫線及畫圓的方法。</p>
CheckBoxHelpStringComponentPallette = 複選盒元件供使用者在兩種狀態中做出選擇。當使用者點選複選盒時會觸發回應事件。您可以在外觀編排及程式設計視窗中設定它的屬性，從而改變它的外觀。
ClockHelpStringComponentPallette = 是一個非可視的元件，可用於建立計時器，以固定的時間間隔來觸發事件；也可以實現各種時間單位(年、月、日、時、周)之間的轉換和處理。
ContactPickerHelpStringComponentPallette = <p>一個按鈕。使用者點選時會顯示聯絡人清單，從中選取某個聯絡人後，將顯示此聯絡人的下列屬性訊息：</p><ul><li>姓名: 所選聯絡人的姓名；</li><li>Email: 所選聯絡人的主要電子郵件；</li><li>電子郵件清單：聯絡人電子郵件清單；</li><li>電話號碼：聯絡人的首選電話號碼(近期的Android版本)；</li><li>電話號碼清單：聯絡人的電話號碼清單(近期的Android版本)；</li><li>照片: 聯絡人圖片的檔案名稱，可以將其設定為圖片【Picture】或圖片精靈【ImageSprite】元件的圖片【Image】屬性。</li></ul><p>其他屬性則與外觀(如文字對齊、背景色等等)以及是否可被點選(啟用)有關，</p><p>因此並非所有手機都支援這種選取，如果選取失敗，該元件將顯示相關訊息並由螢幕.出錯事件(Screen.ErrorOccurredEvents)來處理此項錯誤。</p>
DatePickerHelpStringComponentPallette = 一個按鈕，點選後會彈出新視窗讓使用者從中選擇日期。
EmailPickerHelpStringComponentPallette = <p>該元件是一個文字方塊，當使用者輸入聯絡人的名字或電子郵件時，手機上將顯示一個下拉式選單，可透過選擇來完成電子郵件輸入。如果聯絡人太多，會需要幾秒鐘才能顯示清單，並在給出最終結果前，顯示之間的結果。</p><p>文字輸入方塊內的初始內容與使用者所輸入的內容都將儲存在本元件的文字屬性中。如果初始值為空，則文字方塊內將顯示淺色的提示訊息，提醒使用者輸入訊息。</p><p>其他屬性會影響到元件的外觀(文字對齊、背景色等)以及是否可用(啟用)。</p><p>這類的文字方塊通常會與按鈕搭配使用，讓使用者點選按鈕來完成輸入。</p>
FileHelpStringComponentPallette = 是一個非可視的元件，用於儲存及讀取檔案，可以讀寫裝置上的檔案。預設情況下，會將檔案寫入與該app的私有資料目錄中。在AI Companion中，為了便於除錯，將檔案寫在/sdcard/AppInventor/data文件夾內。如果檔案的路徑以“/”開始，代表該檔案路徑是在/sdcard下，例如，將檔案寫入/myFile.txt，完整路徑就是/sdcard/myFile.txt。
FormHelpStringComponentPallette = 包含程式中所有其他元件的上層元件對象
FusiontablesControlHelpStringComponentPallette = <p>Google Fusion Tables是一個網路服務，可用於儲存、分享、查詢並將資料表視覺化呈現。您可使用Google Chart API V1.0來建立、查詢、修改上述表格。</p><p>要使用該元件，首先需要定義一個查詢，然後呼叫發送查詢方法來執行查詢，當收到查詢結果時，會觸發收到結果事件，並回傳查詢結果。</p><p>請注意，您不必遵守UTF編碼，但查詢格式必須根據文件規定，這代表要特別注意諸如欄位名稱大寫這類的事情，此外，如果列名中間包含空格，則必須用單引號將列名括起來。</p><p>通常以逗號分隔值(CSV)的格式來回傳查詢結果，您可用App Inventor的list from csv table與list from csv row指令將結果轉為清單格式。</p>
GameClientHelpStringComponentPallette = 可與線上遊戲伺服器進行通訊的元件，並提供對應的函式與方法。
HorizontalArrangementHelpStringComponentPallette = 水平布局元件可以放置於其中的元件自左向右水平排列，垂直方向則可置中對齊。如果希望內部元件自上而下排列，則需使用垂直布局元件。
ImageHelpStringComponentPallette = 用於顯示圖片的元件，可以在外觀編排或程式設計視窗中設定需要顯示的圖片，以及圖片的其他外觀屬性。
ImagePickerHelpStringComponentPallette = 該元件是一個專用的按鈕，當使用者點選它時會開啟裝置上的圖庫並顯示其中的圖片，讓使用者進行選擇。當使用者選中圖片後會將圖片儲存到SD記憶卡，元件的選中屬性將設定為圖片的檔案名稱(也是圖片本身)。為了節省儲存空間，只允許在SD卡上儲存10張圖片，如果超過10張，將依序刪除最早選取的圖片。
ImageSpriteHelpStringComponentPallette = <p>圖片精靈可以也只能被放在畫布元件中；其次，精靈有多種回應行為：它可以回應觸碰及拖曳事件，與其他精靈(球形及其他精靈)及畫布邊界產生互動；再者，它可根據屬性值自行移動；最後，它的外觀可由圖片屬性來設定為某張圖片片(除非您將可視狀態屬性設定為false)。</p><p>例如，如果想讓圖片精靈每1000毫秒(1秒鐘)向左移動10個像素，則須將精靈的速度屬性設定為10[像素]，時間間隔屬性設為1000[毫秒]，方向屬性設為180[度]，並將啟用屬性設為真。一個旋轉屬性為真的精靈，在精靈的方向發生變化時，圖片也將隨之旋轉。如果參與碰撞偵測的精靈正處於旋轉之中，而偵測會以精靈旋轉之前的位置而定，因此，對於旋轉中的細長狀或扁平狀的圖片精靈來說，偵測可能不太準。圖片精靈的所有屬性都可以在程式中控制。</p>
LabelHelpStringComponentPallette = 用來顯示文字的元件。其文字屬性就是要顯示的文字。其他屬性用來控制元件的外觀及位置，均可以在設計及程式設計視窗中進行設定。
ListPickerHelpStringComponentPallette = 一個按鈕，點選後會顯示一個可供使用者選擇的清單。清單中的文字可以在外觀編排或程式設計視窗中設定：將元素字元(ElementsFromString)屬性設定為一個逗號分隔的字串(如選項一, 選項二, 選項三)；或者在程式設計視窗中，將元件的元素(Elements)屬性設定為一個清單。如果勾選了顯示搜尋列(ShowFilterBar)屬性，將加入清單尋找功能。另外一些屬性會影響到按鈕的外觀(如文字對齊, 背景顏色等)，或決定本元件是否可被點選(啟用)。
ListViewHelpStringComponentPallette = 該可視元件用於顯示由文字元素所組成的清單。清單內容可以用元素字元(ElementsFromString)屬性來設定，也可以在程式設計畫面中使用元素指令來定義。警告：本元件無法使用捲動條。
LocationSensorHelpStringComponentPallette = <p>是一個非可視的元件，提供位置訊息，包括：緯度、經度、高度(如果您的裝置有支援)及街道地址，也可以實現“地理編碼”，就是地址訊息(不必是目前位置)轉換為緯度(藉由地址求緯度方法)及經度(藉由地址求經度方法)。</p><p>為了實現這些功能，元件的啟用屬性值必須為真，而且開啟裝置的位置訊息取用權限，訊息來源可能是WiFi(室內室外皆可，精度較差)或透過GPS(室外，精度較高)。</p>
NearFieldHelpStringComponentPallette = <p>提供近場通訊(Near Field Communication)功能的非可視元件，目前該元件只支持文字訊息的讀寫(您的裝置必須具備NFC功能)。</p><p>要讀寫文字時，須將本元件的讀取模式屬性設為True(讀取)與False(寫入)才能順利操作。</p>
NotifierHelpStringComponentPallette = <p>對話框元件用於顯示警告、訊息以及臨時性的通知，並通過下述方法來與使用者互動：</p><ul><li>顯示訊息對話框：顯示一條訊息及一個按鈕，使用者需要點選按鈕才能關閉。</li><li>顯示選擇對話框：顯示一條訊息及兩個按鈕，如“是”和“否”，使用者可以選擇點選其中一個作為對系統的回應。點選按鈕之後將觸發“完成選擇”事件。</li><li>顯示文字輸入對話框: 使用者可以輸入文字來回應系統的提示，輸入之後將觸發“輸入完成”事件。</li><li>顯示警告：顯示一段訊息，稍候將自動關閉。</li><li>記錄錯誤：向Android日誌中記錄一條錯誤訊息。</li><li>記錄訊息：向Android日誌中記錄一條訊息。</li><li>記錄警告：向Android日誌中記錄一條警告訊息。</li><li>對話框中的訊息(但不是警告)可使用HTML格式</li><li>也可以用字體標籤來設定文字顏色</li></ul>
NxtColorSensorHelpStringComponentPallette = 提供樂高NXT機器人之顏色感測器的高層介面。
NxtDirectCommandsHelpStringComponentPallette = 提供樂高NXT機器人的底層介面，可對其機器人發送直接指令。直接指令代表機器人端不需要編寫任何程式，而是藉由直接指令來與機器人互動，非常方便。
NxtDriveHelpStringComponentPallette = 提供樂高NXT機器人之馬達的高層介面，用於控制馬達的轉速與轉向。
NxtLightSensorHelpStringComponentPallette = 提供樂高NXT機器人之光線感測器的高層介面。
NxtSoundSensorHelpStringComponentPallette = 提供樂高NXT機器人之聲音感測器的高層介面。
NxtTouchSensorHelpStringComponentPallette = 提供樂高NXT機器人之觸碰感測器的高層介面。
NxtUltrasonicSensorHelpStringComponentPallette = 提供樂高NXT機器人之超音波感測器的高層介面。
OrientationSensorHelpStringComponentPallette = <p>方向感測器用於偵測手機於空間中的方位，該元件為非可視元件，可提供下面三個方位值(單位為角度)：</p><ul><li>翻轉角：當設備水平放置時，其值為0°；並隨著向左傾斜到垂直位置時，其值為90°，而當向右傾斜至垂直位置時，其值為-90°。</li><li>傾斜角 : 當設備水平放置時，其值為0°；隨著設備頂部向下傾斜至垂直時，其值為90°，繼續沿相同方向翻轉，其值逐漸減小，直到畫面朝向下方的位置，其值變為0°；同樣，當設備底部向下傾斜直到指向地面時，其值為-90°，繼續沿同方向翻轉到畫面朝上時，其值為0°。</li><li>方位角 : 當設備頂部指向正北方時，其值為0°，正東為90°，正南為180°，正西為270°。</li></ul><p>以上測量的前提是假設裝置本身處於非移動狀態。</p>
PasswordTextBoxHelpStringComponentPallette = <p>密碼輸入器供使用者輸入密碼，所輸入的文字內容將以圓點隱藏起來。</p><p>密碼輸入器與普通的文字輸入器元件相同，只是不顯示使用者輸入的字元。可以透過文字屬性來設定或讀取兩種輸入框中的文字內容，如果文字屬性為空，可以設定提示屬性來提醒使用者需要輸入的內容。提示文字的顏色較淺。</p><p>本元件通常與按鈕搭配使用，使用者可於輸入完畢後按下按鈕來確認。</p>
PedometerHelpStringComponentPallette = 用於計算行走步數的元件
PhoneCallHelpStringComponentPallette = <p>用來撥號並接通電話的元件。</p><p>本元件是一個非可視元件，可以撥打電話號碼屬性中設定的號碼，該屬性可以在設計及程式設計視圖中進行設定。也可以呼叫撥打電話方法達到相同的目的。</p><p>該元件通常配合聯絡人選取元件使用，使用者從手機的聯絡人清單中選取聯絡人，並將其設定為本元件的電話號碼屬性。</p><p>可以在外觀編排或程式設計視窗中直接設定電話號碼屬性，其值為一串數字，中間不能有空格，並忽略連字元、括號等符號(程式可能會自動將其轉換為相關格式)。</p>
PhoneNumberPickerHelpStringComponentPallette = <p>一個按鈕，點選後會顯示手機中的聯絡人清單；使用者選中某個聯絡人後，該名聯絡人的相關訊息被儲存到以下屬性中：</p><ul><li>姓名: 聯絡人姓名。</li><li>電話號碼: 聯絡人的電話號碼。</li><li>電子郵件位址: 聯絡人的電子郵件位址。</li><li>頭像: 聯絡人頭像所對應的檔案名稱，可以將其設定為圖片或圖片精靈元件的圖片屬性值。</li></ul><p>其他屬性涉及到按鈕的外觀(文字對齊、背景顏色等)以及是否可被點選(啟用)。</p><p>請注意，並非所有手機都支持該選取功能。如果選取失敗，元件將顯示一條通知，並由畫面.出錯事件來處理此類錯誤。</p>
PhoneStatusHelpStringComponentPallette = 用於取得電話狀態相關訊息的元件
PlayerHelpStringComponentPallette = <p>多媒體元件，可以播放音訊，並控制手機的震動。在外觀編排及程式設計視窗中，可用來源屬性來定義音訊來源，震動的時間長度(毫秒數)則是在程式設計視窗中設定。</p><p>所支持的音訊格式請參考<a href = "http:////developer.android.com/guide/appendix/media-formats.html" target = "_blank">Android裝置的媒體格式</a>。</p><p>本元件適合於播放較長的音訊檔，如歌曲，而音效元件更適合於播放短音訊檔，如遊戲音效等。</p>
SharingHelpStringComponentPallette = 非可視元件，用於在手機上不同app之間分享檔案及(或)訊息，元件將自動顯示能夠處理相關訊息的app清單，並允許使用者從中選擇指定app來分享相關內容。例如，將App Inventor的訊息分享到郵件類、社交網路類及簡訊類的app。
SliderHelpStringComponentPallette = 滑桿是一個可以左右移動的控制軸。可以左右拖動指針來設定滑桿位置，拖動指針將觸發“位置變化”事件，並回傳指針位置。其他元件的屬性可以透過指針位置來改變，例如文字的大小或球的半徑等。
SoundHelpStringComponentPallette = <p>可以播放聲音檔的多媒體元件，並使手機震動指定時間長度(在程式設計視窗中設定)。在外觀編排或程式設計視窗中，都可以設定要播放的音訊檔案。</p><p>所支持的聲音檔案格式請參見<a href = "http:////developer.android.com/guide/appendix/media-formats.html" target = "_blank">Android裝置支持的媒體格式</a>。本元件適合於播放較短的聲音檔，如遊戲音效；而音訊播放元件則適合於播放較長的音訊檔案，如歌曲。</p>
SoundRecorderHelpStringComponentPallette = 用於錄製聲音的多媒體元件。
SpeechRecognizerHelpStringComponentPallette = 使用Android裝置的Google語音識別功能，可接收使用者的語音輸入並轉換為文字。
SpinnerHelpStringComponentPallette = 點選該元件時將彈出清單視窗。清單元素可以在外觀編排及程式設計視窗中透過字串轉元素(ElementsFromString)屬性進行設定，該字串由一組逗號分隔的字元串組成（如選項1,選項2,選項3)，也可以在程式設計視窗中將元素屬性設定為自定義的清單。
TableArrangementHelpStringComponentPallette = 放在本元件中的元件按照表格方式排列(行數列數可自訂)。
TextBoxHelpStringComponentPallette = <p>本元件可讓使用者輸入文字數字等內容。</p><p>文字方塊中的初始內容或使用者所輸入的內容就是它的文字屬性，如果文字屬性為空，可以設定提示屬性來提醒使用者需要輸入的內容。提示的內容將以較淺的顏色來顯示。</p><p>允許多行屬性決定文字方塊中的文字是否可分成多行來顯示。單行輸入時，當使用者點選“Enter”鍵時，鍵盤將自動關閉；但如果是多行時，“Enter”代表換行，需要另外呼叫“隱藏鍵盤”方法或要求使用者點選裝置的“返回”鍵才能關閉鍵盤。</p><p>僅限數字屬性限制使用者只能輸入數字。</p><p>其他屬性用於改變文字方塊外觀(文字對齊、背景顏色等)及決定其是否可用(啟用)。</p><p>文字方塊通常是與按鈕搭配使用，當使用者輸入完成後，點選按鈕來完成輸入。</p><p>如果不希望輸入內容被他人看到，請改用密碼輸入器。</p>
TextToSpeechHelpStringComponentPallette = 讓裝置將文字用語音播送出來。
TextingHelpStringComponentPallette = <p>可發送簡訊的元件，其內容屬性用於設定即將發送的簡訊內容，電話號碼屬性用於設定接收簡訊的電話號碼，而發送簡訊方法用於將設定好的內容發往指定的電話號碼。</p><p>將本元件的可接收屬性值設為1，則不會接收簡訊；如果設為2，則只有在本app執行時才能接收簡訊；如果則為3，除了app執行時可以接收簡訊之外，app未執行時，簡訊將進入佇列並向使用者顯示一條通知。</p><p>當收到簡訊時會觸發收到訊息事件，並回傳發送者號碼及簡訊內容。</p><p>包含本元件的app就能夠接收簡訊，即便於背景執行時(即應用正在執行但不顯示在畫面上)也可接收，另外只要這個app安裝到手機上，即便不在執行中也可以接收簡訊。如果應用不在前景，當收到簡訊時會在手機的通知欄中顯示一條通知，選擇查看通知就可將本app叫回前景。作為一名開發者，您可透過可接收屬性來控制是否可接收簡訊。</p><p>如果將啟用Google語音屬性設為真，則可以通過Google語音(Google Voice)來發送短訊息。使用者需要擁有Google語音帳戶，並在手機中安裝了Google語音應用。Google語音應用需要Android2.0及以上版本中。【目前中國大陸手機無法取得電話號碼驗證】</p><p>在設定電話號碼屬性時，如010-88888888這樣的一串數字(如01088888888)，中間不能夾雜其他字元或空格。</p><p>設定電話號碼的另一個方法是利用電話號碼選擇器元件，使用者可由手機的聯絡人清單中選擇一個電話號碼。</p>
TimePickerHelpStringComponentPallette = 一個按鈕，當使用者點選時會彈出小視窗來選擇時間(時分秒)。
TinyDBHelpStringComponentPallette = <p>用來儲存app資料的非可視元件。</p><p>使用App Inventor建立的app，在每次執行時都會初始化：例如app中的變數，當使用者退出再重新執行app時，那些修改過的變數值將不復存在；而微型資料庫則為app提供了一種永久性的資料儲存方式，日後每次啟動app時都可以取得先前儲存過的資料。比如遊戲中儲存的最高得分等紀錄都可以讀取到。</p><p>資料項是以字串格式儲存在標籤下，也就是說要儲存的每一項資料都需要一個專用標籤，之後才用這個標籤來讀取已經儲存的資料。</p><p>每個app中只有一個資料儲存區，即便您在同一個app中加入了多個微型資料庫元件，還是使用同一個儲存區。如果想使用不同的儲存區，需要使用不同的加密金鑰。同樣，由於每個app都擁有獨立的儲存區，雖然app中的多個畫面應用中能夠在不同畫面之間共享資料，但同一部手機上的不同app之間卻無法通過微型資料庫來傳遞資料。</p><p>在使用AI Companion來開發時，使用該軟體的所有程式都將共用一個微資料庫，但是在打包apk之後，資料的共享將不復存在。請注意在開發過程中，每次建立新專案時都會先清空微型資料庫。</p>
TwitterHelpStringComponentPallette = 可以與Twitter社群網路互動的非可視元件。
VerticalArrangementHelpStringComponentPallette = <p>本元件內部的元件可以自上而下的垂直排列，最先加入的元件在最上面，後續加入的元件依次向下排列。內部元件在水平方向上靠左對齊。如果希望內部元件自左向右排列，則請改用水平布局元件。</p><p>如果寬度設為“自動”，則其實際寬度取決於內部最寬的、寬度屬性不為“填滿”的元件寬度；如果內部元件寬度都設定為“填滿”，則視同設定為“自動”，布局元件的實際寬度經計算確定；如果內部不包含任何元件，則其寬度為100。</p><p>如果布局元件的高度屬性設為“自動”，其實際高度取決於內部元件高度的總和；此時如果內部元件高度設為“填滿”，則視同設為“自動”。</p><p>如果本元件高度屬性設為“填滿”或某個固定值，則內部高度設為“填滿”的元件將填滿本元件的剩餘高度。</p>
VideoPlayerHelpStringComponentPallette = <p>用於播放視訊的多媒體元件，可在app中顯示一個矩形方框，使用者觸摸時會現控制箭頭：播放/暫停、快進、快退。或是透過播放, 暫停, 尋找等方法來控制影片播放。</p><p>檔案格式必須為.wmv、.3gp或.mp4格式，關於媒體格式的詳細內容，參見<a href = "http:////developer.android.com/guide/appendix/media-formats.html" target = "_blank">Android裝置支持的媒體檔案格式。</a></p><p>App Inventor限定單一視訊檔案不能超過1MB，於單一app的總量不能超過5MB，而且5MB不能都用於媒體檔案。如果媒體檔案過大，在打包時會出錯或者無法安裝應用，屆時需要減少媒體檔數量或檔案大小。有許多視訊編輯軟體，如Windows Movie Maker以及MAC OSX的iMovie等可以降低檔案大小，例如剪輯影片或改用更高的壓縮格式。</p><p>您也可以將本元件的來源屬性設定為URL位址來播放網路上的視訊資源，但URL必須指向視訊檔案本身，而不是播放程式。</p>
VotingHelpStringComponentPallette = 本元件透過網路服務實現使用者投票以及查詢投票結果的功能。
WebHelpStringComponentPallette = 非可視元件，用於發送HTTP的GET、POST、PUT及DELETE請求。
WebViewerHelpStringComponentPallette = <p>該元件用於瀏覽網頁，可以在外觀編排或程式設計視窗中設定預設網址(URL)，可以設定視窗內的連結是否可以回應使用者點選來跳轉到新頁面。使用者也可以在視窗中填寫表單。</p><p>注意：本元件不是網路瀏覽器，當點選裝置上的“返回”鍵時將退出app，而非根據歷史記錄回到上一頁。</p>
YandexTranslateHelpStringComponentPallette = <p>本元件可運用Yandex網路服務將用於將單詞和敘述翻譯為不同語言。本元件需要Yandex翻譯服務才能運作，當然需要連上網路才行。翻譯來源與目標語言須以"來源-目標"格式來指定，例如"en-es"代表把英文翻譯為西班牙文，"es-ru"則是把西班牙文翻譯為俄文。如果來源語言未填的話，則Yandex會試著偵測，例如只填"es"的話，Yandex會偵測來源語言並試著翻譯為西班牙文。</p><p>本元件是以Yandex翻譯服務為基礎，請參考<a href = "http:////api.yandex.com/translate/" target = "_blank">Yandex API說明</a>，包含可用語言清單、語言代碼與狀態代碼說明等。</p><p>注意：翻譯是於被背景以非同步方式進行。翻譯完成之後會自動呼叫"取得翻譯"事件。</p>
Ev3MotorsHelpStringComponentPallette = 提供樂高EV3機器人之馬達的高階與低階介面，可用於控制馬達的轉速與轉向。
Ev3TouchSensorHelpStringComponentPallette = 提供樂高EV3機器人之觸碰感測器的高階介面。
Ev3GyroSensorHelpStringComponentPallette = 提供樂高EV3機器人之陀螺儀感測器的高階介面。
Ev3ColorSensorHelpStringComponentPallette = 提供樂高EV3機器人之顏色感測器的高階介面。
Ev3UltrasonicSensorHelpStringComponentPallette = 提供樂高EV3機器人之超音波感測器的高階介面。
Ev3CommandsHelpStringComponentPallette = 提供樂高EV3機器人之低階介面，可用於發送系統指令或直接指令。
Ev3UIHelpStringComponentPallette = 提供樂高EV3機器人之螢幕控制的高階介面。
Ev3SoundHelpStringComponentPallette = 提供樂高EV3機器人之聲音控制的高階介面。
