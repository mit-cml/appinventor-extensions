#help strings
AccelerometerSensorHelpStringComponentPallette=本元件是用於偵測晃動與測量三軸約略加速度的不可見元件，加速度單位為(m/s<sup>2</sup>)。三軸的定義分別為：<ul><li><strong>X分量</strong>：當手機靜置於平面時，本值為0；當手機向右傾斜(左側較高)，本值為正；而向左傾斜時(右側較高)，本值為負。</li> <li><strong>Y分量</strong>：當手機靜置於平面時，本值為0；當下端(話筒)較高時，本值為正；而當上端(聽筒)較高時，本值為負。</li> <li><strong>Z分量</strong>：當手機螢幕朝上時，本值約為 -9.8 (地心引力，單位為m/s平方)；當手機垂直於地面時，本值為0；當螢幕朝下時，本值為 9.8。無論是否由於重力的原因，當手機處於運動狀態時，這些數值就會改變。</li></ul>
ActivityStarterHelpStringComponentPallette=<p>該元件透過呼叫<code>啟動活動對象()方法</code>，啟動一個Android的Activity(就是app)。</p><p>可被啟動的對象包括：</p><ul><li>啟動由App Inventor建立的其他應用</li><li>啟動照相機應用</li><li>執行網路搜尋</li><li>在瀏覽器中打開指定網頁</li><li>以指定座標位置打開Google地圖</li></ul><p>還可用來傳遞文字資料給其他app。ActivityStarter的具體應用實例請參照相關文件。</p>
BallHelpStringComponentPallette=<p>本元件是只能被放置在<code>畫布</code>上的圓形精靈，可回應使用者的觸碰/拖曳、與其他精靈(<code>圖像精靈</code>或其他<code>球形精靈</code>)以及畫布邊緣來互動，還可以根據本身的屬性值來移動。</p><p>例如，想讓<code>球形精靈</code>每500毫秒(半秒鐘)向<code>畫布</code>上方移動4個像素的話，請把其<code>速度</code>屬性設定為4[像素]，<code>時間間隔</code>屬性設定為500[毫秒]，<code>指向</code>屬性設定為90[度]，並將<code>啟用</code>屬性設定為<code>真</code>。</p><p><code>球形精靈</code>與<code>圖像精靈</code>元件的差別在於，後者可以通過設定圖片屬性來改變自己的外觀，而<code>球形精靈</code>只能改變它的<code>顏色</code>與<code>半徑屬性</code>來調整。</p>
BarcodeScannerHelpStringComponentPallette=利用已安裝的條碼掃描器來讀取條碼訊息的元件
BluetoothClientHelpStringComponentPallette=藍牙用戶端元件
BluetoothServerHelpStringComponentPallette=藍牙伺服器元件
ButtonHelpStringComponentPallette=使用者透過點選、按壓、放開…按鈕來執行應用中的某些動作。按鈕可以偵測使用者的動作；也可以改變按鈕的某些外觀特性。如<code>啟用</code>屬性可以決定按鈕是否可操作。
CamcorderHelpStringComponentPallette=該元件可以利用裝置的攝影機錄影。錄影完成後會觸發錄製完成事件，並把記錄的影片儲存在裝置上，該檔案名稱就是本事件的參數。檔案名稱也可以被設定為某個影片播放元件的影片來源。
CameraHelpStringComponentPallette=照相機元件是不可見元件，可以使用裝置上的照相機進行拍照。拍照結束後會觸發拍照完成事件，並把照片儲存在裝置中，該檔案名稱就是本事件的參數。該檔案名稱也可以作為某個圖像元件的圖片屬性。
CanvasHelpStringComponentPallette=<p>一個可觸控的平面長方形區域，可以在其上繪畫，或讓球形精靈與圖像精靈在其中移動。</p><p>您可以在「畫面編排」或「程式設計」視窗中設定其 <code>背景顏色</code>、 <code>畫筆顏色</code>、<code>背景圖片</code>、<code>寬度</code>、<code>高度</code>等屬性。<code>寬度</code>和<code>高度</code>必須為正數，以像素為單位。</p><p>畫布上的任何一點皆都以座標(x,y)表示，其中<ul><li>X表示該點距離畫布左邊界的像素數</li><li>Y表示該點距離畫布上邊界的像素數</li></ul>。</p> <p>畫布具備觸碰事件來得知本身在何時與何處被觸碰、或<code>精靈</code>(包含<code>圖像精靈</code>與<code>球形精靈</code>)是否被拖曳等。此外，畫布元件還具有畫點、畫線與畫圓等各種繪製方法。</p>
CheckBoxHelpStringComponentPallette=核取方塊元件供使用者在兩種狀態中做出選擇。當使用者點選核取方塊時會觸發回應事件。您可以在外觀編排及程式設計視窗中設定它的屬性，從而改變它的外觀。
ClockHelpStringComponentPallette=<p>本元件屬於不可見元件，可運用裝置上的內部時裝來提供一個時刻。它能以固定的時間間隔來觸發事件，並執行實現各種時間相關運算與轉換。</p><p>本元件提供了時刻與文字相互轉換的方法。可接受的格式為空字串，MM/DD/YYYY HH:mm:ss a 或 MMM d, yyyyHH:mm。預設格式為空字串，FormatDateTime 則為  "MMM d, yyyy HH:mm:ss a"，FormatDate 則是 "MMM d, yyyy"。所有可用的格式請參考 <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank">here</a>。</p>
ContactPickerHelpStringComponentPallette=本元件實際上是一個按鈕，點選後會顯示手機上的聯絡人清單可供使用者選擇。使用者選擇某個聯絡人後，以下屬性會根據所選擇的聯絡人來設定：<ul><li><code>聯絡人姓名</code>：所選聯絡人的姓名；</li><li><code>電子郵件</code>：所選聯絡人的主要電子郵件；</li><li><code>ContactUri</code>：該聯絡人在裝置上的URI</li><li> <code>電子郵件清單</code>：該聯絡人的電子郵件清單</li> <li> <code>電話號碼</code>：該聯絡人的主要電話號碼(較新版本的Android)</li> <li> <code>電話號碼清單</code>：該聯絡人的電話號碼清單(較新版本的Android)</li> <li> <code>圖像</code>：聯絡人大頭照的圖檔路徑，可用於<code>圖像</code>或<code>圖像精靈</code>元件的<code>圖像</code>屬性值。</li></ul></p><p>其他與外觀相關的屬性(<code>文字對齊</code>與<code>背景顏色</code>等)，以及是否可點選 (<code>啟用</code>)。</p><p>本元件可能無法運行於所有版本的裝置。例如對 Android 3.0 之前的裝置來說，本元件無法取得電話號碼，且電子郵件清單永遠只會有一組電子郵件。
DatePickerHelpStringComponentPallette=<p>本元件外觀類似於按鈕，點選後會彈出一個新視窗，讓使用者從中選擇一個日期。</p>
EmailPickerHelpStringComponentPallette=<p>該元件是一個文字方塊，當使用者輸入聯絡人的名字或電子郵件時，手機上將顯示一個下拉式選單，可透過選擇來完成電子郵件輸入。如果聯絡人太多，會需要幾秒鐘才能顯示清單，並在給出最終結果前，顯示之間的結果。</p><p>文字輸入方塊內的初始內容與使用者所輸入的內容都將儲存在本元件的文字屬性中。如果初始值為空，則文字方塊內將顯示淺色的提示訊息，提醒使用者輸入訊息。</p><p>其他屬性會影響到元件的外觀(文字對齊、背景色等)以及是否可用(啟用)。</p><p>這類的文字方塊通常會與按鈕搭配使用，讓使用者點選按鈕來完成輸入。
FileHelpStringComponentPallette=本元件屬於不可見元件，用於儲存及讀取檔案。本元件可用於讀寫裝置上的檔案。預設情況下，會將檔案寫入與該 App 的私有資料目錄中。在AI Companion中，為了便於除錯，將檔案寫在 /sdcard/AppInventor/data 資料夾內。如果檔案的路徑以 "/" 開始，代表該檔案路徑是在 /sdcard下，例如，將檔案寫入 /myFile.txt，完整路徑就是 /sdcard/myFile.txt。
FormHelpStringComponentPallette=包含程式中所有其他元件的上層元件對象
FusiontablesControlHelpStringComponentPallette=<p>Google Fusion Tables是一個網路服務，可用於儲存、分享、查詢並將資料表視覺化呈現。您可使用Google Chart API V1.0來建立、查詢、修改上述表格。</p><p>要使用該元件，首先需要定義一個查詢，然後呼叫發送查詢方法來執行查詢，當收到查詢結果時，會觸發收到結果事件，並回傳查詢結果。</p><p>請注意，您不必遵守UTF編碼，但查詢格式必須根據文件規定，這代表要特別注意諸如欄位名稱大寫這類的事情，此外，如果列名中間包含空格，則必須用單引號將列名括起來。</p><p>通常以逗號分隔值(CSV)的格式來回傳查詢結果，您可用App Inventor的list from csv table與list from csv row指令將結果轉為清單格式。</p>
GameClientHelpStringComponentPallette=本元件可讓您的 app 與線上遊戲伺服器進行通訊。
HorizontalArrangementHelpStringComponentPallette=<p>本元件是用於畫面編排，可讓其中的元件自左向右水平排列。如果希望元件自上而下排列的話，請改用<code>垂直配置</code>元件。</p>
ImageHelpStringComponentPallette=用於顯示圖片的元件，可以在外觀編排或程式設計視窗中設定需要顯示的圖片，以及圖片的其他外觀屬性。
ImagePickerHelpStringComponentPallette=本元件是一個特殊功能的按鈕。當使用者點選它時，會開啟裝置上的相片庫並顯示其中的圖片，讓使用者進行選擇。當使用者選中某張圖像後，該圖像會被儲存起來，而 <code>選中項</code>屬性就是該圖像的存檔路徑。為了節省儲存空間，最多只能儲存10張圖像。如果超過10張，就從最早選取者開始刪除。
ImageSpriteHelpStringComponentPallette=<p>圖像精靈可以也只能被放在<code>畫布</code>元件中，它可以回應觸碰與拖曳事件，與其他精靈(<code>球形</code>與其他<code>圖像精靈</code>)與畫布邊界產生互動，並根據本身的屬性值來移動。它的外觀可由<code>圖片</code>屬性來設定為某張圖片(除非<code>可見性</code>已為<code>假</code>)。</p><p>例如，如果想讓 <code>圖像精靈 </code>每1000毫秒(1秒鐘)向左移動10個像素，則須將精靈的<code>速度</code>屬性設定為10[像素]，<code>間隔</code>屬性設為1000[毫秒]，<code>指向</code>屬性設為180[度]，並將<code>啟用</code>屬性設為<code>真</code>。如果<code>旋轉</code>屬性為<code>真</code>，則當圖像精靈的<code>指向</code>發生變化時，其圖片也會隨之旋轉。一個已旋轉的圖像精靈要偵測碰撞時，目前的作法是以其為旋轉時的位置為準，因此，對於過於細長或扁平的圖像精靈來說，碰撞偵測可能不太準。圖像精靈的所有屬性都能隨時在程式中控制。</p>
LabelHelpStringComponentPallette=標籤可以顯示一段由 <code>文字</code>屬性所指定的文字。其他屬性則是用來控制本元件的外觀與文字位置，在畫面編排與程式設計視窗中都可以設定。
ListPickerHelpStringComponentPallette=<p>本元件實際上是一個按鈕，點選後會顯示一個可供使用者選擇的清單。清單中的文字可在「畫面編排」或「程式設計」視窗中設定：將<code>元素字串</code>屬性設定為一個以逗號分隔的字串(例如<em>選項一, 選項二, 選項三</em>)；或在「程式設計」視窗中，將本元件的<code>元素</code>屬性設定為一個清單。</p><p>如果勾選了顯示搜尋列(ShowFilterBar)屬性，將可在清單中進行搜尋。另外還有一些與本元件外觀相關的屬性(如<code>文字對齊</code>與<code>背景顏色</code>等)，以及決定本元件是否可被點選(<code>啟用</code>)。</p>
ListViewHelpStringComponentPallette=<p>本元件為可見元件，可顯示一個由文字與圖像元素所組成的清單。</p><p>如果是簡易文字清單，可用元素字串屬性來設定。如果是包含多筆文字與/或圖像的複雜清單，則可用清單資料與清單顯示器配置這兩個屬性來指定其內容。</p>
LocationSensorHelpStringComponentPallette=本元件屬於不可見元件，可提供位置相關資訊，包括：緯度、經度、標高(裝置需支援)、移動速度(裝置需支援)與街道地址。本元件也可以實現"地理編碼"，可將指定地址(不必是目前位置)轉換為緯度(透過<code>地址求緯度</code>方法)與經度(透過<code>地址求經度</code>方法)。</p><p>為了實現這些功能，元件的<code>啟用</code>屬性值必須為"真"，並能透過無線網路或GPS衛星(位於戶外)來感測自身的位置。</p>位置資訊可能無法在 app 剛啟動時就能馬上取得。您可能要稍後才能取得位置服務提供者並使用，或等候「位置改變」事件
NearFieldHelpStringComponentPallette=<p>提供近場通訊Near Field Communication）功能的不可見元件。本元件目前只支持文字標籤的讀寫（且您的裝置必須具備NFC功能）。</p><p>當讀寫文字標籤時，本元件的 <code>讀取模式 </code>屬性設為"真"才能讀取文字標籤，或設為"假"來寫入</p><p><strong>注意：</strong>本元件只能執行於任何 App Inventor app 的 Screen1。</p>
NotifierHelpStringComponentPallette=<p>對話框元件用於顯示警告、訊息以及臨時性的通知，並通過下述方法來與使用者互動：</p><ul><li>顯示訊息對話框：顯示一條訊息及一個按鈕，使用者需要點選按鈕才能關閉。</li><li>顯示選擇對話框：顯示一條訊息及兩個按鈕，如“是”和“否”，使用者可以選擇點選其中一個作為對系統的回應。點選按鈕之後將觸發“完成選擇”事件。</li><li>顯示文字輸入對話框: 使用者可以輸入文字來回應系統的提示，輸入之後將觸發“輸入完成”事件。</li><li>顯示警告：顯示一段訊息，稍候將自動關閉。</li><li>記錄錯誤：向Android日誌中記錄一條錯誤訊息。</li><li>記錄訊息：向Android日誌中記錄一條訊息。</li><li>記錄警告：向Android日誌中記錄一條警告訊息。</li><li>對話框中的訊息(但不是警告)可使用HTML格式</li><li>也可以用字體標籤來設定文字顏色</li></ul>
NxtColorSensorHelpStringComponentPallette=提供樂高NXT機器人之顏色感測器的高層介面。
NxtDirectCommandsHelpStringComponentPallette=提供樂高NXT機器人的底層介面，可對其機器人發送直接指令。直接指令代表機器人端不需要編寫任何程式，而是藉由直接指令來與機器人互動，非常方便。
NxtDriveHelpStringComponentPallette=提供樂高NXT機器人之馬達的高層介面，用於控制馬達的轉速與轉向。
NxtLightSensorHelpStringComponentPallette=提供樂高NXT機器人之光線感測器的高層介面。
NxtSoundSensorHelpStringComponentPallette=提供樂高NXT機器人之聲音感測器的高層介面。
NxtTouchSensorHelpStringComponentPallette=提供樂高NXT機器人之觸碰感測器的高層介面。
NxtUltrasonicSensorHelpStringComponentPallette=提供樂高NXT機器人之超音波感測器的高層介面。
OrientationSensorHelpStringComponentPallette=<p>本元件為不可見元件，提供裝置於空間中三個維度的實際方向：<ul> <li> <strong>翻轉角</strong>：當裝置水平放置時，其值為0°；並當裝置向左傾斜到垂直時，其值為90°，而向右傾斜至垂直位置時，其值為-90°。</li> <li> <strong>傾斜角</strong>：當裝置水平放置時，其值為0°；隨著裝置頂端向下傾斜至垂直時，其值為90°，繼續直到裝置整個翻面，其值為180°。同樣，當裝置底部向下傾斜，傾斜角會遞減到-90°，繼續沿同方向傾斜到翻面時，其值為 -180°</li> <li> <strong>方位角</strong>：當裝置頂端指向正北方時，其值為0°，正東為90°，正南為180°，正西為270°。</li></ul>以上測量的前提是假設裝置本身處於非移動（只有軸向轉動）的狀態。</p>
PasswordTextBoxHelpStringComponentPallette=<p>本元件可用於輸入密碼器。操作上與原本的<code>文字輸入盒</code>相同，但不會顯示使用者所輸入的字元。</p><p>本元件的文字可透過<code>文字</code> 屬性來取得或設定。如果內容為空，<code>提示</code>屬性可用來提醒使用者所要輸入的內容，而提示文字的顏色較淺。</p> <p>本元件通常與<code>按鈕</code>元件搭配使用，使用者可於輸入完畢後按下按鈕來確認。</p>
PedometerHelpStringComponentPallette=本元件的作用類似於計步器，可透過加速度感測器來偵測動作，並判斷是否已行走了一步。設定好「步伐長度」之後，還可以進一步估算行走距離。
PhoneCallHelpStringComponentPallette=<p>本元件屬於不可見元件，可以對<code>PhoneNumber</code>屬性所指定的號碼撥打電話，該屬性在「畫面編排」與「程式設計」視窗中都可以設定。本元件的<code>MakePhoneCall</code>方法允許由 app 來撥打電話。</p><p>本元件通常是搭配<code>聯絡人選擇器</code>元件使用，讓使用者從手機的聯絡人清單中選取一個聯絡人，並把所選取聯絡人的電話號碼設定為本元件的<code>電話號碼</code>屬性。</p><p>您可以直接設定電話號碼屬性，做法是把<code>電話號碼</code>屬性設定為指定格式的數字(例如"0912345678")。數字之間的連字號、點與括號會被系統自動省略，但不可有空格。</p>
PhoneNumberPickerHelpStringComponentPallette=本元件實際上是一個按鈕，點選後會顯示手機上的電話號碼清單可供使用者選擇。使用者選擇某比電話號碼之後，以下屬性會根據所選擇的聯絡人來設定：<ul><li><code>聯絡人姓名</code>：所選聯絡人的姓名；</li><li> <code>電話號碼</code>：該聯絡人的電話號碼</li> <li><code>電子郵件</code>：所選聯絡人的電子郵件；</li> <li> <code>圖像</code>：聯絡人大頭照的圖檔路徑，可用於<code>圖像</code>或<code>圖像精靈</code>元件的<code>圖像</code>屬性值。</li></ul></p><p>其他與外觀相關的屬性(<code>文字對齊</code>與<code>背景顏色</code>等)，以及是否可點選 (<code>啟用</code>)。</p><p>本元件可能無法運行於所有版本的裝置。例如對 Android 3.0 之前的裝置來說，回傳的電話號碼清單與電子郵件清單將永遠為空清單。
PhoneStatusHelpStringComponentPallette=用於取得電話相關資訊的元件。
PlayerHelpStringComponentPallette=用於播放音訊並控制手機震動的多媒體元件。在外觀編排及程式設計視窗中，可用<code>來源</code>屬性來指定音訊來源，震動的時間長度(毫秒數)則是在程式設計視窗中設定。<p>可支援的音訊格式請參考<a href="http:////developer.android.com/guide/appendix/media-formats.html" target="_blank">Android裝置的媒體格式</a>。</p><p>本元件適合於播放較長的音訊檔，如歌曲，而<code>音效</code>元件更適合於播放短音訊檔，如遊戲音效等。</p>
SharingHelpStringComponentPallette=本元件屬於不可見元件，用於在手機上不同app之間分享檔案及(或)訊息。本元件將顯示可處理相關訊息的已安裝 app 清單，並允許使用者從中選擇一個來分享相關內容，例如，將App Inventor的訊息分享到郵件類、社群網路類或簡訊類的 app 等等。<br>檔案可直接由其他元件取得，例如相機或圖像選擇器，但也可指定從儲存空間來讀取。請注意不同裝置的儲存方式也不同，所以要試試看。舉例來說，在<code>Appinventor/assets</code>資料夾中有一個 arrow.gif，路徑為 <ul><li><code>"file:///sdcard/Appinventor/assets/arrow.gif"</code></li>或<li><code>"/storage/Appinventor/assets/arrow.gif"</code></li></ul>
SliderHelpStringComponentPallette=滑桿元件是具備可拖曳指針的進度條。您可以觸碰指針之後將其左右拖動來設定滑桿指針位置，拖動指針將觸發“位置變化”事件，並回傳指針位置。指針位置可用於動態更新其他元件的屬性，例如文字輸入盒元件的字體大小或球形精靈的半徑等等。
SoundHelpStringComponentPallette=<p>一種多媒體元件，可播放聲音檔案，並可選擇在方塊編輯器中指定的毫秒數(千分之一秒)內振動。 要播放的聲音檔案的名稱可以在設計器或方塊編輯器中指定。</p> <p>有關支援的聲音檔案格式，請參閱 <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Android 支援的媒體格式</a>。</p><p>這個 <code>音效</code> 元件最適合短聲音檔案，例如 作為音效，而 <code>播放音樂</code> 元件對於較長的聲音(例如歌曲)更有效。</p><p>如果您在設置來源後立即嘗試播放聲音，則可能會出錯 .</p>
SoundRecorderHelpStringComponentPallette=<p>用於錄製聲音的多媒體元件。</p>
SpeechRecognizerHelpStringComponentPallette=本元件使用語音識別技術將語音輸入轉換為文字
SpinnerHelpStringComponentPallette=<p>點選該元件時將彈出清單視窗。清單元素可以在畫面編排與程式設計視窗中透過<code>字串轉元素</code>屬性來設定，該字串由一組逗號分隔的字元串組成（如<em>選項1,選項2,選項3</em>)，也可以在程式設計視窗中將<code>元素</code>屬性設定為指定的清單。下拉式選單的特性是第一個項目已被選取，所以選擇第一個項目將不會觸發「選擇完成」事件。因此可將下拉式選單的第一個項目設定為一個非選項的項目，例如 "請選擇以下項目..."。</p>
TableArrangementHelpStringComponentPallette=<p>本元件用於版面配置，可將放置於其中的元件按照所設定的行列數來顯示。</p>
TextBoxHelpStringComponentPallette=<p>供使用者輸入文字的框。初始或使用者輸入的文字值位於 <code>Text</code> 屬性中。如果為空，<code>Hint</code> 屬性(在框中顯示為模糊文字)可為使用者提供有關鍵入內容的指導。</p><p><code>允許多行</code > 屬性確定文字是否可以有多於一行。對於單行文字框，當使用者按下 Done 鍵時，鍵盤將自動關閉。要關閉多行文字框的鍵盤，應用程序應使用 隱藏鍵盤 方法或依靠使用者按後退鍵。</p><p><code> 僅限文字</code> 屬性限制鍵盤接受數字輸入</p><p>其他屬性影響文字框的外觀(<code>文字對齊</code>、<code>背景顏色</code>等)以及是否可以使用(<code>啟用</code>)。</p><p>文字框通常與<code>按鈕</code> 組件一起使用，使用者在文字輸入完成後點擊按鈕。</p><p >如果不應顯示使用者輸入的文字，請改用<code>密碼輸入盒</code>。</p>
TextToSpeechHelpStringComponentPallette=本元件可把指定的文字以語音方式來播放。您可設定語音的音高與速度。<p>另外也可以指定「語言」編碼來設定語言。這會改變字詞的發音方式，而非實際講述的語言。例如，將語言設定為法語並說英語語句，這聽起來會像是用法語腔調來說英文(en)。</p> <p>另外也可以設定「國家」編碼來指定國家，這也會改變發音方式。例如，英式英語 (GBR)與 美式英語 (USA) 聽起來會有些許不同，但並非每個國家編碼對各語言都有影響。</p> <p>可用的語言與國家會根據實際裝置而定，您可透過「可用語言」與「可用國家」等屬性值來檢視。</p>
TextingHelpStringComponentPallette=<p>本元件，當呼叫<code>SendMessage</code>方法時，會發送文字簡訊 specified in the <code>Message</code> property to the phone number specified in the <code>PhoneNumber</code> property.</p> <p>If the <code>ReceivingEnabled</code> property is set to 1 messages will <b>not</b> be received. If <code>ReceivingEnabled</code> is set to 2 messages will be received only when the application is running. Finally if <code>ReceivingEnabled</code> is set to 3, messages will be received when the application is running <b>and</b> when the application is not running they will be queued and a notification displayed to the user.</p> <p>When a message arrives, the <code>MessageReceived</code> event is raised and provides the sending number and message.</p> <p> An app that includes this component will receive messages even when it is in the background (i.e. when it''s not visible on the screen) and, moreso, even if the app is not running, so long as it''s installed on the phone. If the phone receives a text message when the app is not in the foreground, the phone will show a notification in the notification bar. Selecting the notification will bring up the app. As an app developer, you''ll probably want to give your users the ability to control ReceivingEnabled so that they can make the phone ignore text messages.</p> <p>If the GoogleVoiceEnabled property is true, messages can be sent over Wifi using Google Voice. This option requires that the user have a Google Voice account and that the mobile Voice app is installed on the phone. The Google Voice option works only on phones that support Android 2.0 (Eclair) or higher.</p> <p>To specify the phone number (e.g., 650-555-1212), set the <code>PhoneNumber</code> property to a Text string with the specified digits (e.g., 6505551212). Dashes, dots, and parentheses may be included (e.g., (650)-555-1212) but will be ignored; spaces may not be included.</p> <p>Another way for an app to specify a phone number would be to include a <code>PhoneNumberPicker</code> component, which lets the users select a phone numbers from the ones stored in the the phone''s contacts.</p>
TimePickerHelpStringComponentPallette=<p>本元件外觀類似於按鈕，點選後會彈出一個新視窗，讓使用者從中選擇時間。</p>
TinyDBHelpStringComponentPallette=<p>用來儲存 app 資料的不可見元件。</p><p>使用 App Inventor 建立的 app，在每次執行時都會初始化：例如app中的變數，當使用者退出再重新執行app時，那些修改過的變數值將不復存在；而微型資料庫則為app提供了一種永久性的資料儲存方式，日後每次啟動app時都可以取得先前儲存過的資料。比如遊戲中儲存的最高得分等紀錄都可以讀取到。</p><p>資料項是以字串格式儲存在標籤下，也就是說要儲存的每一項資料都需要一個專用標籤，之後才用這個標籤來讀取已經儲存的資料。</p><p>每個app中只有一個資料儲存區，即便您在同一個app中加入了多個微型資料庫元件，還是使用同一個儲存區。如果想使用不同的儲存區，需要使用不同的加密金鑰。同樣，由於每個app都擁有獨立的儲存區，雖然app中的多個畫面應用中能夠在不同畫面之間共享資料，但同一部手機上的不同app之間卻無法通過微型資料庫來傳遞資料。</p><p>在使用AI Companion來開發時，使用該軟體的所有程式都將共用一個微資料庫，但是在打包apk之後，資料的共享將不復存在。請注意在開發過程中，每次建立新專案時都會先清空微型資料庫。</p>
TwitterHelpStringComponentPallette=本元件屬於不可見元件，可以與 <a href="http://www.twitter.com" target="_blank">Twitter</a> 進行通訊。一旦使用者登入他們的 Twitter 帳戶(並且通過 <code>是否授權</code> 事件確認授權成功)，還有更多操作可用：<ul><li> 在 Twitter 上搜索推文或標籤(<code>搜尋Twitter</code>)</li><li> 發送推文 (<code>Tweet</code>) </li><li> 發送帶有圖片的推文 (<code>發送圖片推文</code> ) </li><li> 將消息定向到特定使用者 (<code>私訊</code>)</li> <li> 接收定向到登錄使用者的最新消息 (<code>收到私訊< /code>)</li> <li> 關注特定使用者 (<code>粉絲請求</code>)</li><li> 停止關注特定使用者 (<code>停止關注</code>)</ li><li> 獲取登錄使用者關注的使用者清單 (<code>取得粉絲</code>)</li> <li> 取得登錄使用者關注的使用者的最新消息 (<code> >取得好友動態</code>)</li> <li> 取得登錄使用者的最近提及(<code>提及訊息</code >)</li></ul></p> <p>您必須從 http://twitter.com/oauth_clients/new 取得特定於您的應用的 Twitter 授權的使用者密鑰和使用者密碼
VerticalArrangementHelpStringComponentPallette=<p>垂直配置元件可讓其中的元件自上而下垂直排列，最先加入的元件在頂部，後面的元件依次向下排列。如果希望內部元件自左向右排列，則需使用<code>水平配置</code>元件。</p>
VideoPlayerHelpStringComponentPallette=<p>用於播放視訊的多媒體元件，可在app中顯示一個方框，使用者觸摸時會現控制箭頭：播放/暫停、快進、快退。或是透過播放, 暫停, 尋找等方法來控制影片播放。</p><p>檔案格式必須為.wmv、.3gp或.mp4格式，關於媒體格式的詳細內容，參見<a href="http:////developer.android.com/guide/appendix/media-formats.html" target="_blank">Android裝置支持的媒體檔案格式。</a></p><p>App Inventor限定單一視訊檔案不能超過1MB，於單一app的總量不能超過5MB，而且5MB不能都用於媒體檔案。如果媒體檔案過大，在打包時會出錯或者無法安裝應用，屆時需要減少媒體檔數量或檔案大小。有許多視訊編輯軟體，如Windows Movie Maker以及MAC OSX的iMovie等可以降低檔案大小，例如剪輯影片或改用更高的壓縮格式。</p><p>您也可以將本元件的來源屬性設定為URL位址來播放網路上的視訊資源，但URL必須指向視訊檔案本身，而不是播放程式。</p>
VotingHelpStringComponentPallette=本元件可與網路服務溝通來取得選票，並發送使用者的投票結果。<p>使用本元件的 app 應在 <code>Initialize</code>事件中呼叫<code>RequestBallot</code>方法，藉此由網路服務(由<code>ServiceURL</code>屬性指定)取得選票問題與選項。根據網路服務的回應狀況，系統會觸發以下三個事件其中之一：<ol> <li> <code>GotBallot</code>，代表已取得選票問題與選項，並順利設定 <code>BallotQuestion</code>與<code>BallotOptions</code>等屬性。</li> <li> <code>NoOpenPoll</code>：代表無可用的選票問題。</li> <li> <code>WebServiceError</code>：代表網路服務無法正確回應而產生錯誤訊息。</li> </ol></p> <p>取得選票之後，app 應可讓使用者從<code>BallotOptions</code>屬性中擇一，並根據選擇結果來設定<code>UserChoice</code>屬性。app 也必須設定<code>UserId</code>來指定是哪一名使用者在進行投票。</p> <p>設定<code>UserChoice</code>與<code>UserId</code>等屬性之後，app 就可呼叫<code>SendBallot</code>方法，將這筆資訊發送到網路服務。如果網路服務順利收到這筆投票，將觸發<code>GotBallotConfirmation</code>事件，否則將觸發<code>WebServiceError</code>事件並回傳 對應的錯誤訊息。</p>
WebHelpStringComponentPallette=本元件屬於不可見元件，用於發送 HTTP 的 GET、POST、PUT 及 DELETE 請求。
WebViewerHelpStringComponentPallette=<p>該元件用於瀏覽網頁，可以在外觀編排或程式設計視窗中設定預設網址(URL)，可以設定視窗內的連結是否可以回應使用者點選來跳轉到新頁面。使用者也可以在視窗中填寫表單。</p><p>注意：本元件不是網路瀏覽器，當點選裝置上的"返回"鍵時將退出app，而非根據歷史記錄回到上一頁。</p>
YandexTranslateHelpStringComponentPallette=使用此元件在不同語言之間翻譯單詞和句子。 該元件需要訪問網路，因為它會請求對 Yandex.Translate 服務進行翻譯。 使用兩個字母語言代碼以 source-target 形式指定源語言和目標語言。 所以"en-es"將從英語翻譯成西班牙語，而"es-ru"將從西班牙語翻譯成俄語。 如果您省略來源語言，該服務將嘗試檢測來源語言。 因此，僅提供"es"將嘗試檢測來源語言並將其翻譯成西班牙語。<p /> 該元件由 Yandex 翻譯服務提供支持。 有關更多信息，包括可用語言清單以及語言代碼和狀態代碼的含義，請參見 http://api.yandex.com/translate/。 <p />注意：翻譯在後台非同步產生。 翻譯完成後，觸發"取得翻譯"事件。
Ev3MotorsHelpStringComponentPallette=提供樂高 EV3 機器人之馬達的高階與低階介面，可用於控制馬達的轉速與轉向。
Ev3TouchSensorHelpStringComponentPallette=提供樂高 EV3 機器人之觸碰感測器的高階介面。
Ev3GyroSensorHelpStringComponentPallette=提供樂高 EV3 機器人之陀螺儀感測器的高階介面。
Ev3ColorSensorHelpStringComponentPallette=提供樂高 EV3 機器人之顏色感測器的高階介面。
Ev3UltrasonicSensorHelpStringComponentPallette=提供樂高 EV3 機器人之超音波感測器的高階介面。
Ev3CommandsHelpStringComponentPallette=提供樂高 EV3 機器人之低階介面，可用於發送系統指令或直接指令。
Ev3UIHelpStringComponentPallette=提供樂高EV3機器人之螢幕控制的高階介面。
Ev3SoundHelpStringComponentPallette=提供樂高 EV3 機器人之聲音控制的高階介面。
