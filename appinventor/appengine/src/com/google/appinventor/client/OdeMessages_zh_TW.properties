createNoProjectsDialogMessage1=<p>您還沒有建立任何App Inventor 2應用專案。如要學習如何使用App Inventor，請點選視窗右上方的「指南」，或左上方的「新增專案」來開發您的第一個專案。
createNoprojectsDialogMessage2=祝你開發愉快！
createWelcomeDialogText=歡迎使用App Inventor！
createWelcomeDialogButton=繼續
showSurveySplashMessage=<h2>煩請填寫問卷調查表，協助我們更多了解使用者並改進產品，謝謝！</h2>
showSurveySplashButtonNow=立即填寫
