PersistPropertyDescriptions = Jeśli jest prawdą, zmienne zachowają swoje wartości w trybie off-line i po zamknięciu aplikacji. Wartości zostaną przesłane do Firebase przy następnym uruchomieniu aplikacji podczas połączenia z siecią. Jest to przydatne dla aplikacji, które będą gromadzić dane, gdy nie będą połączone z siecią. Uwaga: DołączWartość i UsuńPierwszy nie będą działać poprawnie w trybie offline, wymagają połączenia sieciowego. <br/><br/><i> Uwaga </i>: jeśli ustawisz Trwały na dowolnym komponencie Firebase, na dowolnym ekranie, to sprawisz, że wszystkie komponenty Firebase będą trwałe. Jest to ograniczenie biblioteki Firebase niskiego poziomu. Należy również pamiętać, że jeśli chcesz ustawić opcję Trwały na Prawda, powinieneś to zrobić przed połączeniem Companion w celu uzyskania przyrostowego rozwoju.

