# Description: 
DataSourceKeyPropertyDescriptions=Встановлює ідентифікатор ключа джерела даних для значення, яке потрібно імпортувати з доданого джерела даних. Прикладом є тег компонента КрихітнаБД, який ідентифікує значення. Ця властивість є властивістю лише для дизайнера, і її слід змінити після налаштування компонента Джерело компонента ДаніДіаграми. Нижче наведено повний список застосовних значень для кожного сумісного джерела: * Для КрихітнаБД і ХмарнаБД це значення тегу. * Для Акселерометру має бути одне з наведених нижче значень: X Y або Z * Для Гіроскопу значення має бути одним із таких: X Y або Z * Для ДатчикРозташування значення має бути одним із таких: широта, довгота, висота або швидкість * Для датчика орієнтації має бути одне з наведених нижче значень: нахил, азимут або крен * Для крокоміра значення має бути одним із таких: кроки ходьби, прості кроки або відстань * Для датчика відстані значення має бути відстань. * Для БлютузКлієнт значення представляє префікс, який потрібно видалити зі значення. Наприклад, якщо значення надходять у форматі "t:12", префікс можна вказати як "t:", і тоді префікс буде видалено з даних. Не можна вказати значення, якщо повертаються чисто числові значення.
