TextBoxHelpStringComponentPallette=<p>Поле для введення тексту користувачем. Початкове або введене користувачем текстове значення міститься у властивості \n\t<code>Текст</code>. Якщо поле пусте, властивість \n\t<code>Підказка</code>, яка відображається у вигляді слабкого тексту у полі, може надати користувачеві вказівки щодо того, що вводити.\n</p>\n<p>\n\tВластивість <code>Багаторядковий</code> визначає, чи може текст мати більше одного рядка. Для однорядкового текстового поля клавіатура закриватиметься автоматично, коли користувач натисне клавішу «Готово». Щоб закрити клавіатуру для багаторядкових текстових полів, програма має використовувати метод ПриховатиКлавіатуру або покладатися на те, що користувач натисне клавішу «Назад».\n</p>\n<p>Властивість \n\t<code> ТількиЧисла</code> обмежує клавіатуру лише введенням цифр .\n</p>\n<p>Інші властивості впливають на зовнішній вигляд текстового поля (\n\t<code>ВирівнюванняТексту</code>, \n\t<code>КолірФону</code> тощо) і можливість його використання (\n\t<code> Увімкнено</code>).\n</p>\n<p>Текстові поля зазвичай використовуються з компонентом \n\t<code>Кнопка</code>, коли користувач натискає кнопку, коли введення тексту завершено.\n</p>\n<p >Якщо текст, введений користувачем, не повинен відображатися, замість цього використовуйте \n\t<code>ТекстовеПолеПароля</code>.\n</p>
# Description:
VideoPlayerHelpStringComponentPallette=Мультимедійний компонент, здатний відтворювати відео. Під час запуску програми ВідеоПрогравач відображатиметься на екрані у вигляді прямокутника. Якщо користувач торкнеться прямокутника, з’являться елементи керування для відтворення/паузи, переходу вперед і назад у відео. Програма також може керувати поведінкою, викликаючи методи <code>Старт</code>, <code>Пауза</code> і <code>Шукати</code>. <p>Відеофайли мають бути у форматах 3GPP (.3gp) або MPEG-4 (.mp4). Щоб отримати докладніші відомості про дозволені формати, перегляньте розділ <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Підтримувані Android формати медіафайлів</a>.</ p><p>App Inventor для Android дозволяє лише відеофайли розміром до 1 МБ і обмежує загальний розмір програми до 5 МБ, не всі з яких доступні для медіафайлів (відео, аудіо та звуку). Якщо ваші мультимедійні файли завеликі, у вас можуть виникнути помилки під час пакування або встановлення програми, у такому випадку вам слід зменшити кількість медіафайлів або їхній розмір. Більшість програм для редагування відео, як-от Windows Movie Maker і Apple iMovie, можуть допомогти вам зменшити розмір відео, скоротивши його або перекодувавши відео в більш компактний формат.</p><p>Ви також можете встановити медіафайли джерело до URL-адреси, яка вказує на потокове відео, але URL-адреса має вказувати на сам відеофайл, а не на програму, яка відтворює відео.
