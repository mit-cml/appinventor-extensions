# Description:
LocationSensorHelpStringComponentPallette=Невидимий компонент, що надає інформацію про місцезнаходження, зокрема довготу, широту, висоту (якщо підтримується пристроєм), швидкість (якщо підтримується пристроєм) і адресу. Це також може виконувати «геокодування», перетворюючи задану адресу (не обов’язково поточну) на широту (за допомогою методу <code>ШиротаЗадреси</code>) і довготу (за допомогою методу <code>ДовготаЗадреси</code> ).</p><p>Щоб функціонувати, для властивості <code>Увімкнено</code> компонента має бути встановлено значення''стин'' а на пристрої має бути ввімкнено визначення місцезнаходження через бездротові мережі або супутники GPS (якщо на вулиці) .</p>Інформація про місцезнаходження може бути доступною не відразу після запуску програми. Вам доведеться почекати деякий час, поки постачальник геоданих буде знайдено та використано, або дочекатися події РозташуванняЗмінилось
# Description:
