# Description:
PatchFileMethodDescriptions=Виконує запит HTTP PATCH, використовуючи властивість Url і дані з указаного файлу.<br>Якщо властивість ЗберегтиВідповідь має значення''стин'' відповідь буде збережено у файлі, а подія ОтриманоФайл буде ініційована. Властивість І''ФайлуВідповіді можна використовувати для визначення назви файлу.<br>Якщо властивість ЗберегтиВідповідь має значення''иб'' буде ініційовано подію ОтриманоТекст.
# Description:
PatchTextMethodDescriptions=Виконує запит HTTP PATCH, використовуючи властивість Url і вказаний текст.<br>Символи тексту кодуються за допомогою кодування UTF-8.<br>Якщо властивість ЗберегтиВідповідь має значення''стин'' відповідь буде збережено у файлі і буде запущено подію ОтриманоФайл. Властивість І''ФайлуВідповіді можна використовувати для визначення назви файлу.<br>Якщо властивість ЗберегтиВідповідь має значення''иб'' буде ініційовано подію ОтриманоТекст.
# Description:
PatchTextWithEncodingMethodDescriptions=Виконує запит HTTP PATCH, використовуючи властивість Url і вказаний текст.<br>Символи тексту кодуються з використанням заданого кодування.<br>Якщо властивість ЗберегтиВідповідь має значення''стин'' відповідь буде збережено у файлі та буде запещена подія ОтриманоФайл. Властивість І''ФайлуВідповіді можна використовувати для визначення назви файлу.<br>Якщо властивість ЗберегтиВідповідь має значення''иб'' буде ініційовано подію ОтриманоТекст.
