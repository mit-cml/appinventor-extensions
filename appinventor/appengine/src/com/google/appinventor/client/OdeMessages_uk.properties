# Description:
PlayerHelpStringComponentPallette=Мультимедійний компонент, який відтворює звук і керує вібрацією телефону. Ім’я мультимедійного поля вказується у властивості <code>Джерело</code>, яку можна встановити в конструкторі або в редакторі блоків. Тривалість вібрації вказується в редакторі блоків у мілісекундах (тисячних частках секунди).<p>Про підтримувані аудіоформати див. <a href="http://developer.android.com/guide/appendix/ media-formats.html" target="_blank">Медіаформати, що підтримуються Android</a>.</p><p>Цей компонент найкраще підходить для довгих звукових файлів, наприклад пісень, тоді як <code>Звук</code > ефективніший для коротких файлів, таких як звукові ефекти.</p>
