# Description:
MaxValuePropertyDescriptions=Встановлює максимальне значення повзунка. Зміна максимального значення також скидає параметр ПоложенняВказівника на середину між мінімумом і (новим) максимумом. Якщо новий максимум менший за поточний мінімум, то як мінімум, так і максимум буде встановлено це значення. Налаштування МаксЗначення скидає положення вказівника до середини між МінЗначення і МаксЗначення і сигналізує про подію ПозиціюЗмінено.
# Description:
NotifierHelpStringComponentPallette=Компонент Сповіщувач відображає діалогові вікна сповіщень, повідомлення та тимчасові сповіщення, а також створює записи журналу Android за допомогою таких методів: <ul><li> ПокажиДіалоговеВікноПовідомлень: відображає повідомлення, яке користувач має закрити, натиснувши кнопку.</li><li > ПоказатиДіалоговеВікноВибору: відображає повідомлення з двома кнопками, щоб дозволити користувачеві вибрати одну з двох відповідей, наприклад, так чи ні, після чого виникає подія ПісляВибору.</li><li> ПоказатиТекстовеДіалоговеВікно: дозволяє користувачеві вводити текст у відповідь на повідомлення, після чого виникає подія ПісляВведенняТексту. <li> ПоказатиДіалоговеВікноПароля: дозволяє користувачеві ввести пароль у відповідь на повідомлення, після чого виникає подія ПісляВведенняТексту. <li> ПоказатиСповіщення: відображає тимчасове сповіщення, яке зникає самостійно через короткий час.</li><li> ПоказатиДіалоговеВікноПрогресу: відображає сповіщення зі значком завантаження, який користувач не може відхилити. Його можна закрити лише за допомогою блоку ЗакритиДіалоговеВікноПрогресу.</li><li> ЗакритиДіалоговеВікноПрогресу: закриває діалогове вікно прогресу, яке відображає ПоказатиДіалоговеВікноПрогресу.</li><li>ЖурналПомилок: записує повідомлення про помилку в журнал Android. </li><li>ЖурналІнфо: реєструє інформаційне повідомлення в журнал Android.</li><li> ЖурналПопереджень: реєструє попереджувальне повідомлення в журнал Android.</li><li>Повідомлення в діалогових вікнах (але не сповіщення) можна відформатувати за допомогою таких тегів HTML:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt; em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>Ви також можете використовувати тег шрифту, щоб указати колір, наприклад, &lt;font color="blue"&gt;. Деякі з доступних назв кольорів: аква, чорний, синій, фуксія, зелений, сірий, салатовий, темно-бордовий, темно-синій, оливковий, фіолетовий, червоний, сріблястий, блакитний, білий і жовтий</li></ul>
