DefaultScopePropertyDescriptions=Визначає область за замовчуванням для файлів, доступ до яких здійснюється за допомогою компонента File. Обсяг програми має працювати для більшості програм. Застарілий режим можна використовувати для програм, які передували новим обмеженням доступу до файлів в Android.
# Description:
DelimiterBytePropertyDescriptions=Встановлює байт-роздільник, який використовуватиметься під час передачі від’ємного числа для параметра numberOfBytes під час виклику ReceiveText, ReceiveSignedBytes або ReceiveUnsignedBytes. Ці функції продовжуватимуть читати байти, доки не зустрінуть вказане тут значення. За замовчуванням роздільником є 0, нульовий байт.
# Description:
DetectColorPropertyDescriptions=Чи повинен датчик визначати колір чи світло.''стин''вказує на те, що датчик повинен виявляти колір;''иб''означає, що датчик повинен виявляти світло. Якщо для властивості DetectColor встановлено значення''стин'' події BelowRange, WithinRange та AboveRange не відбуватимуться, і датчик не генеруватиме колір. Якщо для властивості DetectColor встановлено значення''иб'' подія ColorChanged не відбудеться.
# Description:
DirectMessageMethodDescriptions=Це надсилає пряме (приватне) повідомлення вказаному користувачеві. Повідомлення буде обрізано, якщо воно перевищує 160 символів. <p><u>Вимоги</u>: це слід викликати лише після того, як буде викликана подія <code>IsAuthorized</code>, що вказує на те, що користувач успішно ввійшов у Twitter.</p>
# Description:
DirectMessagesPropertyDescriptions=Ця властивість містить список останніх повідомлень, у яких згадується користувач, який увійшов у систему. Спочатку список порожній. Щоб встановити його, програма повинна: <ol> <li> Викликати метод <code>Authorize</code>.</li> <li> Зачекати події <code>Authorized</code>.</li> <li> Викличте метод <code>RequestDirectMessages</code>.</li> <li> Зачекайте на подію <code>DirectMessagesReceived</code>.</li></ol>Тоді значення цієї властивості буде бути встановлено на список отриманих прямих повідомлень (і зберігати це значення до будь-якого наступного виклику <code>RequestDirectMessages</code>).
# Description:
DistanceIntervalPropertyDescriptions=Визначає мінімальний інтервал відстані в метрах, який датчик намагатиметься використовувати для надсилання оновлень про місцезнаходження. Наприклад, якщо для нього встановлено значення 5, датчик запустить подію LocationChanged лише після того, як буде пройдено 5 метрів. Однак датчик не гарантує, що оновлення буде отримано точно через такий інтервал відстані. Наприклад, для запуску події може знадобитися більше 5 метрів.
# Description:
DoubleTapAtPointEventDescriptions=Користувач двічі торкнувся точки на карті. Ця подія супроводжуватиметься подією ZoomChanged, якщо ввімкнуто жести масштабування, а на карті встановлено не найвищий можливий рівень масштабування.
# Description:
DrawArcMethodDescriptions=Малює дугу на Полотні в указаному овалі (вказаного лівим, верхнім, правим і нижнім). Початковий кут дорівнює 0 під час руху праворуч і збільшується при обертанні за годинниковою стрілкою. Якщо useCenter має значення true, замість дуги буде намальовано сектор. Якщо заповнення має значення true, замість простого контуру буде намальовано заповнену дугу (або сектор).
# Description:
