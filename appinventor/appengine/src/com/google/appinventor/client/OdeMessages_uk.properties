AccelerometerSensorHelpStringComponentPallette=Невидимий компонент, який може виявляти струшування та приблизно вимірювати прискорення в трьох координатах за допомогою одиниць СІ (м/с<sup>2</sup>). Компоненти: <ul><li> <strong>xAccel</strong>: 0, коли телефон лежить на плоскій поверхні, позитивний, коли телефон нахилений праворуч (тобто його ліва сторона піднята), і негативний, коли телефон нахилений ліворуч (тобто його правий розмір піднятий).</li> <li> <strong>yAccel</strong>: 0, коли телефон лежить на рівній поверхні, позитивний, коли його нижня частина піднята, і негативна, коли піднята верхня. </li> <li> <strong>zAccel</strong>: дорівнює -9,8 (земне тяжіння в метрах за секунду за секунду, коли пристрій перебуває в стані спокою паралельно землі з дисплеєм догори, 0, коли перпендикулярно до землі та +9,8, якщо дивитися вниз. На значення також можна вплинути, прискоривши його під дією або проти сили тяжіння. </li></ul>
# Description:
AccelerometerSensor__LegacyModePropertyDescriptions=До випуску, у якому було додано цю властивість, компонент AccelerometerSensor передавав значення датчика безпосередньо, отримані від системи Android. Однак ці значення не компенсують планшети, у яких за замовчуванням встановлено альбомний режим, тому програміст MIT App Inventor повинен це компенсувати. Однак компенсація призведе до неправильних результатів у пристроях у портретному режимі, таких як телефони. Тепер ми виявляємо планшети в ландшафтному режимі та виконуємо компенсацію. Однак якщо ваш проект уже компенсує зміни, ви отримаєте неправильні результати. Хоча наше найкраще рішення полягає в тому, щоб ви оновили свій проект, ви також можете просто встановити для цієї властивості значення ''істина'', і наш код компенсації буде деактивовано. Примітка: ми рекомендуємо вам оновити свій проект, оскільки ми можемо видалити цю властивість у майбутньому випуску.
# Description:
TextingHelpStringComponentPallette=<p>Компонент, який під час виклику методу \n\t<code>ВідправПовідомлення</code> надсилатиме текстове повідомлення, указане у властивості \n\t<code>Повідомлення</code>, на номер телефону, указаний у \n\t<code>НомерТелефону</code> властивість.\n\t</p>\n\t<p>Якщо для властивості \n\t\t<code>ОтриманняУвімкнено</code> встановлено значення 1, повідомлення \n\t\t<b>не</b> будуть отримані. Якщо для параметра \n\t\t<code>ОтриманняУвімкнено</code> встановлено значення 2, повідомлення будуть отримані лише під час роботи програми. Нарешті, якщо \n\t\t<code>ОтриманняУвімкнено</code> встановлено на 3, повідомлення будуть отримані, коли програма запущена \n\t\t<b>і</b> коли програма не запущена, вони будуть поставлені в чергу, а користувачеві відображатиметься сповіщення. \n\t</p>\n\t<p>Коли надходить повідомлення, виникає подія \n\t\t<code>ПовідомленняОтримано</code> і надається номер надсилання та повідомлення.\n\t</p>\n\t<p> Програма, яка містить цей компонент, отримуватиме повідомлення, навіть якщо вона працює у фоновому режимі (тобто коли її не видно на екрані) і, більше того, навіть якщо програма не запущена, якщо її встановлено на телефоні. Якщо телефон отримує текстове повідомлення, коли програма не на передньому плані, на панелі сповіщень телефон відобразить сповіщення. Вибравши сповіщення, ви відкриєте додаток. Як розробник програми, ви, ймовірно, захочете надати своїм користувачам можливість керувати ОтриманняУвімкнено, щоб вони могли змусити телефон ігнорувати текстові повідомлення.</p>\n\t<p>Якщо властивість GoogleVoiceEnabled має значення ''істина'', повідомлення можна надсилати через Wi-Fi за допомогою Google Voice. Для цього параметра потрібно, щоб користувач мав обліковий запис Google Voice і щоб на телефоні було встановлено мобільну програму Voice. Опція GoogleVoice працює лише на телефонах, які підтримують Android 2.0 (Eclair) або новішої версії.</p>\n\t<p>Щоб указати номер телефону (наприклад, 650-555-1212), установіть \n\t\t<code>НомерТелефону</code> властивості текстового рядка з указаними цифрами (наприклад, 6505551212). Тире, крапки та круглі дужки можуть бути включені (наприклад, (650)-555-1212), але вони ігноруватимуться; пробіли можуть бути не включені.\n\t</p>\n\t<p>Іншим способом для програми вказати номер телефону було б включити компонент \n\t\t<code>ВибірНомеруТелефону</code>, який дозволяє користувачам вибирати номери телефонів із збережених у контактах телефону.\n\t</p>
