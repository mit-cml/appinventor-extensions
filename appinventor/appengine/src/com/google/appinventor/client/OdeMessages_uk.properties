WebViewerHelpStringComponentPallette=Компонент для перегляду веб-сторінок. Домашню URL-адресу можна вказати в конструкторі або в редакторі блоків. Перегляд можна налаштувати для переходу за посиланнями, коли вони торкаються, і користувачі можуть заповнювати веб-форми. Попередження: це не повноцінний браузер. Наприклад, натискання апаратної клавіші «Назад» телефону призведе до виходу з програми, а не до повернення в історію веб-переглядача.<p />Ви можете використовувати властивість Веб-перегляд.РядокВеб-перегляду для обміну даними між вашою програмою та кодом Javascript, що виконується у Веб-перегляд.сторінки. У програмі ви отримуєте та встановлюєте РядокВеб-перегляду. У Веб-перегляді ви включаєте Javascript, який посилається на об’єкт Вікно.AppInventor, використовуючи методи </em ОтриматиРядокВеб-перегляду()</em> і <em>ВстановитиРядокВеб-перегляду(текст)</em>. <p />Наприклад, якщо Веб-перегляд відкриває сторінку, яка містить команду Javascript <br /> <em>Документ.записати("Відповідь:" + Вікно.AppInventor.ОтриматиРядокВеб-перегляду());</em> < br />і якщо ви встановите для Веб-перегляд.РядокВеб-перегляду значення «привіт», то на веб-сторінці відобразиться </br ><em>Відповідь: привіт</em>. <br />І якщо веб-сторінка містить Javascript, який виконує команду <br /><em>Вікно.AppInventor.ВстановитиРядокВеб-перегляду("привіт від Javascript")</em>, <br />тоді значення властивості РядокВеб-перегляду буде <br /><em>привіт від Javascript</em>.
# Description:
