# Description:
OrientationSensorHelpStringComponentPallette=<p>Невидимий компонент, який надає інформацію про фізичну орієнтацію пристрою в трьох вимірах: <ul> <li> <strong>Крен</strong>: 0 градусів, коли пристрій рівно, збільшується до 90 градусів, коли пристрій нахилено вгору лівим боком і зменшується до -90 градусів, коли пристрій нахилено вгору правим боком. </li> <li> <strong>Нахил</strong>: 0 градусів, коли пристрій рівно, до 90 градусів, коли пристрій нахилено, щоб його верхня частина була спрямована вниз, до 180 градусів, коли його перевертають. Подібним чином, якщо пристрій нахилено так, що його нижня частина вказує вниз, нахил зменшується до -90 градусів, а потім ще більше зменшується до -180 градусів, коли його повертають до кінця.</li> <li> <strong>Азимут</strong >: 0 градусів, коли верхня частина пристрою спрямована на північ, 90 градусів, коли вона спрямована на схід, 180 градусів, коли вона спрямована на південь, 270 градусів, коли вона спрямована на захід тощо.</li></ul> Ці вимірювання передбачають, що сам пристрій не рухається.</p>
