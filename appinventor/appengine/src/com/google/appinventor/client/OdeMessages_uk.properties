# Description:
PasswordTextBox__NumbersOnlyPropertyDescriptions=Якщо значення''стин'' це текстове поле пароля приймає лише цифри як введення з клавіатури. Числа можуть містити десяткову крапку та необов’язковий початковий знак мінус. Це стосується лише введення з клавіатури. Навіть якщо ТількиЧисла має значення''стин'' ви можете використовувати [ВстановитиТекстЯк] для введення будь-якого тексту.
