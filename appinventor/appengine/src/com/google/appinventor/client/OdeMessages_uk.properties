# Description:
MapHelpStringComponentPallette=<p>Двовимірний контейнер, який відображає фрагменти карти у фоновому режимі та дозволяє використовувати кілька елементів маркера для визначення точок на карті. Плитки карт надано учасниками OpenStreetMap і Геологічною службою США.</p><p>Компонент Map надає три утиліти для маніпулювання своїми межами в App Inventor. По-перше, передбачений механізм блокування, який дозволяє переміщати карту відносно інших компонентів на екрані. По-друге, коли користувач розблоковано, він може панорамувати карту в будь-яке місце. У цьому новому місці &quot;Установити початкову межу&quot; можна натиснути кнопку, щоб зберегти поточні координати карти у її властивостях. Нарешті, якщо карту переміщено в інше місце, наприклад, щоб додати маркери за межі екрану, то &quot;Скинути карту до початкових меж&quot; можна використати для повторного центрування карти на початковому місці.</p>
# Description:
